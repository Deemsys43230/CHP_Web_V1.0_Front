<body ng-app="verifyEmailApp" style="background: #fff!important;" ng-cloak>

<!-- Full Body Container -->
<form name="resetPasswordForm">
<div id="container" ng-controller="VerifyEmailController">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
        <br/><br/><br/>
        <div  class="text-center"><img src="../../images/cyber-logo.png"></div>
        <br/>
        <div ng-show="response==2" ng-cloak class="text-center">
            <div class="reset text-red text-center">Invalid Request . Please Try Again</div>
            <img src="../../images/alert.png"><br/><br/><br/>
            <a href="../../#home" class="highlight-menu-item"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back to home</a>
        </div>
        <div ng-show="response==3"  ng-cloak class="text-center">
            <div class="reset text-red text-center">Your Request has been expired. Please Try Again</div>
            <img src="../../images/alert.png"><br/><br/><br/>
            <a href="../../#home" class="highlight-menu-item"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back to home</a>
        </div>
        <div ng-show="response==1"  ng-cloak class="text-center">
        <h1 class="margin-top-10 text-green">Success!!</h1>
        <hr/>
        <div class="reset text-green">Your Request has been verified successfully</div>
        <a href="../../#home?showLogin=true" class="highlight-menu-item"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Click Here to Login</a>
        </div>
        </div>
    </div>
</div>
</form>
<!-- End Full Body Container -->
