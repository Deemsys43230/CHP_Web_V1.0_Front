<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="description" content="Cyberhealths is modern and digital way of weight loss, weight gain, and fitness program. Also we offer online courses for all health aspects.">

    <!-- Basic -->
    <title>Cyberhealths::Beta</title>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>


    <!-- Custom links  -->
    <!-- combine of style, passowrd, font-site, yellow, spinner, loader css files  -->
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="screen"/>
    <!-- Responsive CSS Styles  -->
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="screen"/>
    <!--Message flash-->
    <link type="text/css" rel="stylesheet" href="../../css/angular-flash.css"/>
    <!-- Favicons-->
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>



</head>

<body ng-app="passwordApp" style="background: #fff!important;">

<!-- Full Body Container -->
<form name="resetPasswordForm">
<div id="container" ng-controller="ResetPasswordController">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
        <br/><br/><br/>
        <div  class="text-center"><img src="../../images/cyber-logo.png"></div>
        <br/>
        <h1 class="margin-top-10">Reset Password</h1>
        <hr/>
        <!--<div class="reset text-red">Invalid Access Token. May your token has been expired</div>-->
        <div class="reset text-green">Your Access Token has been verified successfully, please reset your password.</div>
        <br/>
        <h5 class="text-muted">New Password</h5>
        <input  type="password" class="search-input margin-top-10" name="newPassword" ng-model="reset.newPassword" required>
         <span ng-show="resetPasswordForm.newPassword.$dirty && resetPasswordForm.newPassword.$invalid && !resetPasswordForm.newPassword.$pristine">
               <span class="error-message" ng-show="resetPasswordForm.newPassword.$error.required"><span>Required.</span></span>
         </span>
        <br/>
        <h5 class="text-muted">Confirm New Password</h5>
        <input type="password" class="search-input margin-top-10" ng-disabled="resetPasswordForm.newPassword.$invalid" name="confirmPassword" ng-model="confirmPassword" compare-to="reset.newPassword" required>
         <span ng-show="resetPasswordForm.confirmPassword.$dirty&&resetPasswordForm.confirmPassword.$invalid && !resetPasswordForm.confirmPassword.$pristine">
                        <span class="error-message" ng-show="resetPasswordForm.confirmPassword.$error.compareTo"><span>Password&nbsp;don't&nbsp;match.</span></span>
                    </span>
        <br/>
        <a href="" ng-click="resetPassword()" ng-disabled="resetPasswordForm.$invalid" class="btn btn-success">Change Password</a>
    </div>
</div>
</form>
<!-- End Full Body Container -->

<!-- JS  -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
