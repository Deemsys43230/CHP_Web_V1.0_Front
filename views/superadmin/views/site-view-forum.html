<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <h4 class="classic-title"><span>Site Management</span></h4>
                <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
            </div>
            <div class="col-md-9" ng-init="viewInit()">
                <a href="#forums" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to Forums List</a>
                <h3 class="pull-left"><i class="fa fa-comment-o"></i> &nbsp;View Forum</h3>
                <div flash-message="2000" class="col-md-4 pull-right"></div>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="col-md-12 news-block">
                    <h4>{{forumDetails.posttitle}}</h4>
                    <p class="text-italic margin-top-5">Published on : {{forumDetails.postedon}}</p>
                    <div id="forumDescription"><div class="margin-top-20" ng-bind-html="forumDetails.postdescription | html"></div></div><br/>
                    <h4>Comments</h4>
                    <div class="text-center margin-tb-20" ng-show="forumAnswers.length==0">
                        <img src="../../images/no-reviews.png"/>
                        <h1 class="text-gray">NO COMMENTS</h1>
                    </div>
                    <div ng-repeat="forumAnswerList in forumAnswers" ng-hide="forumAnswers.length==0">
                        <div class="row">
                            <div class="col-md-12">
                                <hr/>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-4 no-padding">
                                    <div class="col-md-2 no-padding">
                                        <img class="img-circle" ng-src="{{forumAnswerList.userimage | trusted}}"/>
                                    </div>
                                    <div class="col-md-10">
                                        <h5>{{forumAnswerList.username}}</h5>
                                        <p>{{forumAnswerList.postedon}}</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <p>{{forumAnswerList.comments}}</p>
                                </div>
                                <div class="col-md-2">
                                    Abuse Count : {{forumAnswerList.abusecount}}
                                    <div ng-hide="forumAnswerList.isblocked==0"><a href="" ng-click="doBlockUnblockForumAnswer(forumAnswerList.ansid)" class="btn-xs btn-success">Unblock</a></div>
                                    <div ng-show="forumAnswerList.isblocked==0"><a href="" ng-click="doBlockUnblockForumAnswer(forumAnswerList.ansid)" class="btn-xs btn-danger">Block</a></div>
                                </div>
                            </div>
                        </div>
                    </div><br/>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
