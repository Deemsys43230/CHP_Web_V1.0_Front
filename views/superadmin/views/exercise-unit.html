
<!-- Start Page Banner -->
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">

        <div class="col-md-3">
            <h4 class="classic-title"><span>Exercise Management</span></h4>
            <div ng-include src="'views/exercise-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
            <!-- Stat Search -->
            <div class="pull-right" id="hidden-search">
                <a href="#" onclick="return false;" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a>
                <div class="search-list-form override">
                    <form autocomplete="off" class="searchform">
                        <input type="text" ng-model="unitsearch" placeholder="Search here...">
                    </form>
                </div>
            </div>
            <!-- End Search -->
            <div flash-message="2000" class="col-md-5 pull-right no-padding"></div>
            <h4 class="classic-title"><span><i class="fa fa-clock-o"></i> &nbsp;Exercise Unit</span></h4>


            <div ng-if="loaded">
                <div class="loader-style">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="min-height-380">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr class="warning">
                        <th class="col-md-2">Unit ID</th>
                        <th class="col-md-4">Unit Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr dir-paginate="unit in exerciseunitfilter = (exerciseUnitList |filter: unitsearch | itemsPerPage: 5)" ng-show="exerciseUnitList.length!=0">
                        <td>{{unit.unitid}}</td>
                        <td title="{{unit.unitname}}">
                            <span class="line-clamp-sm">
                                {{unit.unitname}}
                            </span>
                        </td>
                    <tr ng-show="exerciseunitfilter.length==0" class="text-center"><td colspan="2">No Records Found !!!</td></tr>
                    </tbody>
                </table>
            </div>
            <!-- Start Pagination -->
            <dir-pagination-controls ng-show="paginationLoad" max-size="5" direction-links="true"
                                     boundary-links="true"> </dir-pagination-controls>
            <!-- End Pagination -->
        </div>
    </div>
</div>





<script type="text/javascript" src="../../js/script.js"></script>
