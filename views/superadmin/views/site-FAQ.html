<!-- Add/Edit FAQ popup-->
<div id="modal" class="popupContainer width-40" style="display:none;">
    <header class="popupHeader width-100">
        <span class="header_title">Add FAQ</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
    </header>

    <section class="popupBody">
        <!-- common form -->
        <div class="user_register">
            <form name="faqForm">
                <p>Question ( <span class="text-bold text-red" id="question-counter"></span> Left )</p>
                <textarea class="form-control height-100" name="question" ng-model="faq.question" required id="question" maxlength="300"></textarea>
                <span ng-show="faqForm.question.$dirty&&faqForm.question.$invalid">
                    <span class="error-message textarea-errormessage-60" ng-show="faqForm.question.$error.required"><span>Required.</span></span>
                </span>

                <p>Answer ( <span class="text-bold text-red" id="answer-counter"></span> Left )</p>
                <textarea class="form-control height-150" name="answer" ng-model="faq.answer" required id="answer" maxlength="300"></textarea>
                <span ng-show="faqForm.answer.$dirty&&faqForm.answer.$invalid">
                    <span class="error-message textarea-errormessage-110" ng-show="faqForm.answer.$error.required"><span>Required.</span></span>
                </span>
                <div class="action_btns margin-top-20">
                    <div class="one_half"><a onclick="return false;" class="btn btn_blue" ng-disabled="faqForm.$invalid" ng-click="doAddFAQ()">Add FAQ</a></div>
                    <div class="one_half last modal_close"><a href="" class="btn btn_red">Cancel</a></div>
                </div>
            </form>
        </div>
    </section>
</div>

<!-- Edit FAQ popup-->
<div id="modal-edit" class="popupContainer-width" style="display:none;">
    <div class="center-block">
        <header class="popupHeader width-100">
            <span class="header_title">edit faq</span>
            <span class="modal_close"><i class="fa fa-times"></i></span>
        </header>

        <section class="popupBody">
            <!-- common form -->
            <div class="common_model">
                <form>
                    <p>Question</p>
                    <textarea class="form-control height-100"></textarea>

                    <p>Answer</p>
                    <textarea class="form-control height-150"></textarea>

                    <div class="action_btns margin-top-20">
                        <div class="one_half"><a href="#" class="btn btn_blue">Update</a></div>
                        <div class="one_half last modal_close"><a href="" class="btn btn_red">Cancel</a></div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <h4 class="classic-title"><span>Site Management</span></h4>
                <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
            </div>
            <div class="col-md-9">
                <a href="#dashboard" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <a  id="modal_trigger" href="#modal" class="back-button pull-right "><i class="fa fa-plus-circle"></i> Add FAQ</a>
                <div flash-message="2000" class="col-md-4 pull-right"></div>
                <h3 class="margin-bottom-10"><i class="fa fa-list-ul"></i> &nbsp;FAQ List</h3>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="warning">
                            <th class="question-col">Question</th>
                            <th>Answer</th>
                            <th class="action-col">Actions</th>
                        </tr>
                    </thead>
                    <tbody >
                    <tr ng-if="loaded">
                        <td colspan="3" class="text-center">Loading...</td>
                    </tr>
                        <tr dir-paginate="faq in faqList | orderBy:sortKey:reverse|itemsPerPage:6 ">
                            <td>{{faq.question}}</td>
                            <td>{{faq.answer}}</td>
                            <td>
                                <a href="" onclick="return false;" class="btn-xs btn-primary" ng-click="doUpdateFAQ(faq.faqid)">Edit</a>
                                <a href="" class="btn-xs btn-success" ng-click="doEnableDisable(faq.faqid)" ng-show="faq.status==0">Enable</a>
                                <a href="" class="btn-xs btn-danger" ng-click="doEnableDisable(faq.faqid)" ng-hide="faq.status==0">Disable</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Start Pagination -->
                <dir-pagination-controls max-size="5" direction-links="true"
                                         boundary-links="true"> </dir-pagination-controls>

                <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>

<script type="text/javascript">
    $("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

    $(function(){
        $(".user_register").show();
        $('#question').simplyCountable({
            maxCount: 300,
            counter: '#question-counter'
        });
        $('#answer').simplyCountable({
            maxCount: 300,
            counter: '#answer-counter'
        });
    })
</script>
