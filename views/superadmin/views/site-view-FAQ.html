<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <h4 class="classic-title"><span>Site Management</span></h4>
                <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
            </div>
            <div class="col-md-9">
                <div ng-if="modalloaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <a href="#site" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to FAQ List</a>
                <h3 class="margin-bottom-10"><i class="fa fa-eye"></i> &nbsp;View FAQ</h3>
                <hr/>
                <div class="col-md-12 wrap news-block min-height-250">
                    <h4>Question: {{faq.question}}</h4>
                    <p class="margin-top-5">Answer: {{faq.answer}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
