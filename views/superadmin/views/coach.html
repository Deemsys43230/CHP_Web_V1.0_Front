<!-- create coach popup-->
<div id="modal" class="popupContainer" style="display:none;">
    <header class="popupHeader">
        <span class="header_title">Add Coach</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
    </header>

    <section class="popupBody">
        <!-- Register Form -->
        <div class="user_register">
            <form name="coachRegisterForm">
                <p>Name</p>
                <input type="text" ng-model="coach.name" name="coachName" required/>
                <span ng-show="coachRegisterForm.coachName.$dirty&&coachRegisterForm.coachName.$invalid">
                    <span class="error-message" ng-show="coachRegisterForm.coachName.$error.required"><span>Required.</span></span>
                </span>

                <p>Email</p>
                <input type="email" name="emailid" ng-model="coach.emailid" required emailexists/>
                <span ng-show="coachRegisterForm.emailid.$dirty&&coachRegisterForm.emailid.$invalid">
                    <span class="error-message" ng-show="coachRegisterForm.emailid.$error.required"><span>Required.</span></span>
                    <span class="error-message" ng-show="coachRegisterForm.emailid.$error.email"><span>Enter&nbsp;valid&nbsp;Email&nbsp;ID</span></span>
                </span>
                <span class="error-message" ng-show="coachRegisterForm.emailid.$error.emailexists"><span>Email&nbsp;ID&nbsp;Already&nbsp;Exist.</span></span>
                <p>Password</p>
                <input type="password" name="password" ng-model="coach.password" required/>
                 <span ng-show="coachRegisterForm.password.$dirty&&coachRegisterForm.password.$invalid">
                    <span class="error-message" ng-show="coachRegisterForm.password.$error.required"><span>Required.</span></span>
                </span>
                <p>Confirm Password</p>
                <input type="password" name="confirm_password" ng-model="confirm_password" compare-to="coach.password"/>
                <span ng-show="coachRegisterForm.confirm_password.$dirty&&coachRegisterForm.confirm_password.$invalid">
                    <span class="error-message" ng-show="coachRegisterForm.confirm_password.$error.compareTo"><span>Password&nbsp;don't&nbsp;match.</span></span>
                </span>

                <div class="action_btns margin-top-20">
                    <div><a href="" class="btn btn_red" ng-click="doAddCoach();" ng-disabled="coachRegisterForm.$invalid">Create Coach</a></div>
                </div>
            </form>
        </div>
    </section>
</div>

<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <a id="modal_trigger" href="#modal" class="back-button pull-right margin-left-5"><i class="fa fa-plus-circle"></i> Add Coach</a>

                <form class="form-wrapper pull-right">
                    <input type="text" placeholder="Search here..." required>
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div flash-message="5000" class="col-md-4 pull-right"></div>
                <h4 class="classic-title"><span>Coach Management</span></h4>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="warning">
                        <th>Name</th>
                        <th>Email</th>
                        <th class="option-col1">Options</th>
                    </tr>
                    </thead>
                    <tbody dir-paginate="coach in coachList | itemsPerPage: 7" ng-show="coachList.length!=0">
                    <tr>
                        <td>{{coach.name}}</td>
                        <td>{{coach.emailid}}</td>
                        <td>
                            <a href="#coach-view/{{coach.userid}}" class="btn-xs btn-primary">View</a>
                            <a href="#coach-edit" class="btn-xs btn-danger">Edit</a>
                            <a href="" class="btn-xs btn-success">Enable</a>
                            <a href="" class="btn-xs btn-warning">Reset Password</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Start Pagination -->
                <dir-pagination-controls boundary-links="true"> </dir-pagination-controls>
                <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>

<script type="text/javascript">
    $("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

    $(function(){
        $(".user_register").show();
    })
</script>
