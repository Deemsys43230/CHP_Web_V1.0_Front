
<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12 min-height-450" ng-init="init()">
                <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <!-- Stat Search -->
                <div class="pull-right" id="hidden-search">
                    <a href="#" onclick="return false;" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a>
                    <div class="search-list-form override">
                        <form autocomplete="off" class="searchform">
                            <input type="text" ng-model="usersearch" placeholder="Search here...">
                        </form>
                    </div>
                </div>
                <!-- End Search -->
                <div flash-message="2000" class="col-md-3 pull-right no-padding"></div>
                <h4 class="classic-title"><span>Member Management</span></h4>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="warning">
                            <th class="col-md-1">User ID</th>
                            <th class="col-md-4">Name</th>
                            <th class="col-md-1">Gender</th>
                            <th class="col-md-4">Email ID</th>
                            <th class="col-md-2">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="user in userfilter = (userList |startsWithLetteruser: usersearch| itemsPerPage: 9)" ng-show="userList.length!=0">
                            <td>{{user.userid}}</td>
                            <td>{{user.name}}</td>
                           <td><span ng-if="user.gender==1">Male</span><span ng-if="user.gender==2">Female</span></td>
                            <td>{{user.emailid}}</td>
                            <td>
                                <a href="#member-view/{{user.userid}}" class="btn-xs btn-primary">View Details</a>
                                <a href="" class="btn-xs btn-success" ng-click="doEnableDisableUser(user.userid)" ng-show="user.isenabled==0">Enable</a>
                                <a href="" class="btn-xs btn-danger" ng-click="doEnableDisableUser(user.userid)" ng-hide="user.isenabled==0">Disable</a>
                            </td>
                        </tr>
                        <tr ng-show="userList.length==0 || !userfilter.length "><td colspan="5" class="text-center">No Records Found !!!</td></tr>
                    </tbody>
                </table>
                <!-- Start Pagination -->
                <dir-pagination-controls ng-show="paginationLoad" boundary-links="true"> </dir-pagination-controls>
                <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
