
<!-- Start Page Banner -->
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">

        <div class="col-md-3">
            <h4 class="classic-title"><span>Site Management</span></h4>
            <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9 min-height-450" ng-init="init()">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
            <a href="#add-article" class="back-button pull-right margin-left-5"><i class="fa fa-plus-circle"></i> Add Article</a>
            <div flash-message="2000" class="col-md-4 pull-right no-padding"></div>
            <h4 class="classic-title"><span><i class="fa fa-comment"></i> &nbsp;Article List</span></h4>
            <div ng-if="loaded">
                <div class="loader-style">
                    <div class="loader"></div>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr class="warning">
                    <th class="col-md-6">Title</th>
                    <th class="col-md-3">Given By</th>
                    <th class="col-md-3">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="article in adminarticles | itemsPerPage: 10" pagination-id="article" ng-show="adminarticles.length != 0">
                    <td><span class="line-clamp-lg">{{article.title}}</span></td>
                    <td><span class="line-clamp-sm">{{article.by}}</span></td>
                    <td>
                        <a href="#view-article/{{article.id}}" class="btn-xs btn-primary">View Details</a>
                        <a href="#edit-article/{{article.id}}" class="btn-xs btn-warning">Edit</a>
                        <a href="" class="btn-xs btn-success" ng-click="doEnableDisableArticles(article.id)" ng-show="article.status==0">Enable</a>
                        <a href="" class="btn-xs btn-danger" ng-click="doEnableDisableArticles(article.id)" ng-hide="article.status==0">Disable</a>
                    </td>
                </tr>
                <tr ng-show="adminarticles.length == 0"><td colspan="4" class="text-center">No Records Found!!!</td></tr>
                </tbody>
            </table>
            <!-- Start Pagination -->
            <dir-pagination-controls ng-show="paginationLoad" boundary-links="true" pagination-id="article"> </dir-pagination-controls>
            <!-- End Pagination -->
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
