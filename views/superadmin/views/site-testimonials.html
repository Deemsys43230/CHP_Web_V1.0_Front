
<!-- Start Page Banner -->
<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <h4 class="classic-title"><span>Site Management</span></h4>
                <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
            </div>
            <div class="col-md-9">
                <a href="#dashboard" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <a href="#addTestimonial" class="back-button pull-right"><i class="fa fa-plus-circle"></i> Add Testimonial</a>
                <div flash-message="2000" class="col-md-4 pull-right"></div>
                <h3 class="margin-bottom-10">Testimonial List</h3>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="warning">
                        <th>Title</th>
                        <th class="author-col">Given By</th>
                        <th class="option-col">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr dir-paginate="testimonial in admintestimonials | itemsPerPage: 8" ng-show="admintestimonials.length!=0">
                        <td>{{testimonial.title}}</td>
                        <td>{{testimonial.givenby}}</td>
                        <td>
                            <a href="#viewTestimonial/{{testimonial.testimonialid}}" class="btn-xs btn-success">View</a>
                            <a href="#editTestimonial/{{testimonial.testimonialid}}" class="btn-xs btn-primary">Edit</a>
                            <a href="" class="btn-xs btn-success" ng-click="doEnableDisableTestimonials(testimonial.testimonialid)" ng-show="testimonial.status==0">Enable</a>
                            <a href="" class="btn-xs btn-danger" ng-click="doEnableDisableTestimonials(testimonial.testimonialid)" ng-hide="testimonial.status==0">Disable</a>
                        </td>
                    </tr>
                    <tr ng-show="admintestimonials.length == 0"><td colspan="4"></td> </tr>
                    </tbody>
                </table>
                <!-- Start Pagination -->
                <dir-pagination-controls boundary-links="true"> </dir-pagination-controls>
                <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
