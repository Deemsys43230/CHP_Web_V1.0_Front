

<!-- Start Page Banner -->
<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-12 min-height-450" ng-init="init()">
                <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <!-- Stat Search -->
                <form class="form-wrapper pull-right" novalidate>
                    <input type="text" placeholder="Search here..." ng-model="courseSearch" ng-change="doGetCourseSearch()" required>
                    <button type="submit" ><i class="fa fa-search"></i></button>
                </form>
                <!-- End Search -->
                <h2 class="pull-right text-orange"><b>TOTAL EARN : <span class="text-red"><b>1232 $</b></span></b>&nbsp;&nbsp;&nbsp;</h2>
                <h5 class="classic-title"><span><a href="#payments"><i class="fa fa-money"></i>&nbsp;&nbsp;COURSE PAYMENT</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coachPayment"><i class="fa fa-dollar"></i>&nbsp;&nbsp;COACH PAYMENT</a></h5>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="warning sort-icon">
                        <th class="col-md-3">Course Name<i ng-click="sortList('coursename')" class="{{sortIcon.coursename}} pull-right"></i></th>
                        <th class="col-md-3">Coach Name<i ng-click="sortList('coachname')" class="{{sortIcon.coachname}} pull-right"></i></th>
                        <th class="col-md-2">Published On<i ng-click="sortList('publishedon')" class="{{sortIcon.publishedon}} pull-right"></i></th>
                        <th class="col-md-2">No. of Enrollments<i ng-click="sortList('enrollcount')" class="{{sortIcon.enrollcount}} pull-right"></i></th>
                        <th class="col-md-1">Total Earn<i ng-click="sortList('ownerid')" class="{{sortIcon.ownerid}} pull-right"></i></th>
                        <th class="col-md-1">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-show="courses.length <= 0"><td colspan="5" style="text-align:center;">Loading new data!!</td></tr>
                    <tr dir-paginate="course in courses|itemsPerPage:itemsPerPage" total-items="total_count">
                        <td><span class="line-clamp-sm">{{course.coursename}}</span></td>
                        <td><span class="line-clamp-sm">{{course.ownername}}</span></td>
                        <td>{{course.publishedon}}</td>
                        <td>{{course.enrollcount}}</td>
                        <td>{{course.ownerid}} $</td>
                        <td><a href="#courseSubscribersList/{{course.courseid}}" class="btn-xs btn-primary">View Details</a></td>
                    </tr>
                    </tbody>
                </table>
                <dir-pagination-controls
                        max-size="8"
                        direction-links="true"
                        boundary-links="true"
                        on-page-change="doGetCourseList(newPageNumber)" >
                </dir-pagination-controls>

            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
