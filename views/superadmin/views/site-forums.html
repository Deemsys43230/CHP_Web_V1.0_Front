

<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <h4 class="classic-title"><span>Site Management</span></h4>
                <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
            </div>
            <div class="col-md-9 min-height-450" ng-init="init()">
                <a href="#dashboard" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <a href="#addForum" class="back-button pull-right"><i class="fa fa-plus-circle"></i> Add New Forum</a>
                <div flash-message="2000" class="col-md-4 pull-right"></div>
                <h3 class="margin-bottom-10"><i class="fa fa-comment-o"></i> &nbsp;Forums</h3>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="warning">
                        <th class="col-md-4">Title</th>
                        <th class="col-md-6">Description</th>
                        <th class="col-md-2">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr >

                    </tr>
                    <tr dir-paginate="forumsList in forums | itemsPerPage: 8" ng-show="forumsList.length!=0">
                        <td><span class="line-clamp-md-low">{{forumsList.posttitle}}</span></td>
                        <td><span class="line-clamp-lg">{{forumsList.postdescription}}</span></td>
                        <td>
                            <a href="#viewForum/{{forumsList.postid}}" class="btn-xs btn-primary">View</a>
                            <a href="#editForum/{{forumsList.postid}}" class="btn-xs btn-warning">Edit</a>
                            <span ng-hide="forumsList.isblocked==0"><a href="" class="btn-xs btn-success" ng-click="doBlockUnblockForum(forumsList.postid)">Unblock</a></span>
                            <span ng-show="forumsList.isblocked==0"><a href="" class="btn-xs btn-danger" ng-click="doBlockUnblockForum(forumsList.postid)">Block</a></span>
                        </td>
                    <tr ng-show="forumsList.length==0"><td colspan="4" class="text-center">No Records Found !!!</td></tr>
                    </tbody>
                </table>
                <!-- Start Pagination -->
                <dir-pagination-controls ng-show="paginationLoad" boundary-links="true"> </dir-pagination-controls>

                <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
