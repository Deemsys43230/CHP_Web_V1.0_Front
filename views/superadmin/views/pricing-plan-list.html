
<!-- Start Page Banner -->
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">

        <div class="col-md-3">
            <h4 class="classic-title"><span>Site Management</span></h4>
            <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9 min-height-450" ng-init="init()">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
            <a href="#add-pricing-plan" class="back-button pull-right margin-left-5"><i class="fa fa-plus-circle"></i> Add Pricing Plan</a>
            <div flash-message="2000" class="col-md-4 pull-right no-padding"></div>
            <h4 class="classic-title"><span><i class="fa fa-inr"></i> &nbsp;Pricing Plan List</span></h4>
            <div ng-if="loaded">
                <div class="loader-style">
                    <div class="loader"></div>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr class="warning">
                    <th class="col-md-3">Plan Name</th>
                    <th class="col-md-2">Price</th>
                    <th class="col-md-2">Clients Count</th>
                    <th class="col-md-1">Discount&nbsp;(%)</th>
                    <th class="col-md-3">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr >

                </tr>
                <tr dir-paginate="data in pricingplanlist | itemsPerPage: 9" pagination-id="pricingplanPaginationId" ng-show="pricingplanlist.length != 0">
                    <td>{{data.planname}}</td>
                    <td><span class="line-clamp-sm" style="width: 15%"><i class="fa fa-inr"></i>&nbsp;{{data.priceINR}}&nbsp;|&nbsp;<i class="fa fa-dollar	"></i>&nbsp;{{data.priceUSD}}</span></td>
                    <td><span class="line-clamp-sm">{{data.clientscount}}</span></td>
                    <td>{{data.discount}}</td>
                    <td><a href="#view-pricing-plan/{{data.id}}" class="btn-xs btn-primary">View Details</a>
                        <a href="#edit-pricing-plan/{{data.id}}" class="btn-xs btn-warning">Edit</a>
                        <a href="" class="btn-xs btn-success" ng-click="doEnableDisablePricingPlan(data.id)" ng-show="data.status==0">Enable</a>
                        <a href="" class="btn-xs btn-danger" ng-click="doEnableDisablePricingPlan(data.id)" ng-hide="data.status==0">Disable</a>
                        <a href="" class="btn-xs btn-danger" ng-click="deletePricingPlan(data.id)">Delete</a>
                    </td>
                </tr>
                <tr ng-show="pricingplanlist.length == 0"><td colspan="5" class="text-center">No Records Found!!!</td></tr>
                </tbody>
            </table>
            <!-- Start Pagination -->
            <dir-pagination-controls ng-show="paginationLoad" boundary-links="true" pagination-id="pricingplanPaginationId"> </dir-pagination-controls>
            <!-- End Pagination -->
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
