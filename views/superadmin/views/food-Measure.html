
<!-- Start Page Banner -->
<div class="container">
    <div class="row">

        <div class="col-md-3">
            <h4 class="classic-title"><span>Food Management</span></h4>
            <div ng-include src="'views/food-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9 min-height-450" ng-init="init()">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
            <a id="modal_measure" href="#measure" class="back-button pull-right margin-left-5" ng-click="reset()"><i class="fa fa-plus-circle"></i> Add Measure</a>
            <!-- Stat Search -->
            <div class="pull-right" id="hidden-search">
                <a href="#" onclick="return false;" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a>
                <div class="search-list-form override">
                    <form autocomplete="off" class="searchform">
                        <input type="text" ng-model="measuresearch" placeholder="Search here...">
                    </form>
                </div>
            </div>
            <!-- End Search -->
            <div flash-message="2000" class="col-md-4 pull-right no-padding"></div>
            <h4 class="classic-title"><span><i class="fa fa-balance-scale"></i> &nbsp;Food Measure</span></h4>
            <div ng-if="loaded">
                <div class="loader-style">
                    <div class="loader"></div>
                </div>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                <tr class="warning">
                    <th class="col-md-2">Measure ID</th>
                    <th class="col-md-6">Measure</th>
                    <th class="col-md-4">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="list in measurefilter = (measureList | filter: measuresearch | itemsPerPage:8)" ng-show="measureList.length!=0">
                    <td>{{list.measureid}}</td>
                    <td title="{{list.measurename}}">{{list.measurename}}</td>
                    <td>
                        <a href="" class="btn-xs btn-warning" ng-click="doEditFoodMeasure(list.measureid)">Edit</a>
                        <a href="" class="btn-xs btn-success" ng-click="doEnableDisable(list.measureid)" ng-show="list.status==0">Enable</a>
                        <a href="" class="btn-xs btn-danger" ng-click="doEnableDisable(list.measureid)" ng-hide="list.status==0">Disable</a>
                        <a href="" class="btn-xs btn-danger" ng-click="doDelete(list.measureid)" >Delete</a>

                    </td>
                </tr>
                <tr ng-show="measureList.length==0 || !measurefilter.length"><td colspan="3" class="text-center">No Records Found !!!</td></tr>
                </tbody>
            </table>
            <!-- Start Pagination -->
            <dir-pagination-controls ng-show="paginationLoad" max-size="5" direction-links="true"
                                     boundary-links="true"> </dir-pagination-controls>
            <!-- End Pagination -->
        </div>
    </div>
</div>

<!-- measure Popup-->
<div id="measure" class="popupContainer" style="display:none;left:37%!important;">
    <header class="popupHeader">
        <span class="header_title">{{title}}</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
    </header>

    <section class="popupBody">
        <!-- measure Form -->
        <div class="common_model">
            <form name="measureForm">
                <p>Measure Name</p>
                <input type="text"  name="measure" data-measureid="list.measureid"  ng-pattern="/^ *([a-zA-Z]+ ?)+ *$/" ng-model="list.measurename" maxlength="45" measureexists required>
                         <span ng-show="measureForm.measure.$dirty&&measureForm.measure.$invalid">
                                <span class="error-message" ng-show="measureForm.measure.$error.required"><span>Required.</span></span>
                             <span class="error-message" ng-show="measureForm.measure.$error.pattern"><span>Invalid&nbsp;Measure.</span></span>
                       <span class="error-message" ng-show="measureForm.measure.$error.measureexists"><span>Measure&nbsp;Already&nbsp;Exists</span></span>
                         </span>

                <div class="action_btns margin-top-20">
                    <div ng-show="isNew"><a ng-class="{modal_close:measureForm.$invalid}" class="btn btn_red" ng-disabled="measureForm.$invalid" ng-click="doAddMeasure()">Add Measure </a></div>
                    <div ng-hide="isNew"><a ng-class="{modal_close:measureForm.$invalid}" class="btn btn_red" ng-disabled="measureForm.$invalid || isClean()" ng-click="doUpdateMeasure()">Save Changes </a></div>
                </div>
            </form>
        </div>
    </section>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>

<script type="text/javascript">
    $("#modal_measure").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });
    $(function(){
        $(".common_model").show();
    })
</script>
