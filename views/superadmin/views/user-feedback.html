

<!-- Start Page Banner -->
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">

        <div class="col-md-12 min-height-450" ng-init="init()">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
            <a class="target_button btn btn-danger remove-button pull-right  margin-left-5" ng-click="removeFeedback()" ng-disabled="removeDisable"><i class="fa fa-trash"></i> &nbsp;Remove All</a>
            <!-- Stat Search -->
            <div class="pull-right" id="hidden-search">
                <a href="#" onclick="return false;" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a>
                <div class="search-list-form override">
                    <form autocomplete="off" class="searchform">
                        <input type="text" ng-model="platform" ng-change="getUserFeedBackDetails()" placeholder="Search by Platform or Feedback">
                    </form>
                </div>
            </div>
            <!-- End Search -->
            <!--<input type="text" class="pull-right margin-right-10 search-feedback" ng-model="platform" ng-change="getUserFeedBackDetails()" placeholder="Search by Platform or Feedback"/>-->
            <div flash-message="2000" class="col-md-4 margin-right-10 pull-right"></div>
            <h5 class="classic-title"><span><a href=""><i class="fa fa-envelope"></i>&nbsp;&nbsp;USERS FEEDBACK</a></span></h5>
            <div ng-if="loaded">
                <div class="loader-style">
                    <br/><br/><br/>
                    <div class="loader"></div>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr class="warning sort-icon">
                    <th class="select-all" width="10"><input type="checkbox" id="checkAll" ng-click="isChecked()"/></th>
                    <th class="col-md-2">User name</th>
                    <th class="col-md-2">Email ID</th>
                    <th class="col-md-1">Date</th>
                    <th class="col-md-1">Phone no.</th>
                    <th class="col-md-1">Platform</th>
                    <th class="col-md-4">Feed back</th>
                    <th class="col-md-1">Option</th>
                </tr>
                </thead>
                <tbody>
                 <tr ng-repeat="userFeedback in userFeedbackList" ng-show="userFeedbackList.length!=0">

                    <td width="10"><input type="checkbox" value="{{userFeedback.feedbackid}}" name="group" id="{{userFeedback.feedbackid}}" ng-checked="feedbackid.indexOf(userFeedback.feedbackid)>-1" ng-click="selectedFeedback(userFeedback.feedbackid)"/></td>
                    <td>{{userFeedback.name}}</td>
                    <td>{{userFeedback.emailId}}</td>
                    <td>{{userFeedback.datetime}}</td>
                    <td>{{userFeedback.mobile}}</td>
                    <td>{{userFeedback.platform}}</td>
                    <td>{{userFeedback.description}}</td>
                    <td><a href="" class="btn btn-xs btn-danger"  ng-click="removeFeedback()">Remove</a></td>
                </tr>
               <tr ng-show="userFeedbackList.length==0">
                        <td colspan="8" class="text-center">No Records Found !!!</td>
                    </tr>
                </tbody>
            </table>
            <pagination
                    ng-show="total_count>itemsPerPage"
                    max-size="8"
                    items-per-page="itemsPerPage"
                    total-items="total_count"
                    direction-links="true"
                    boundary-links="true"
                    ng-model="currentPage"
                    ng-change="doGetCoursePaymentDetails()">
            </pagination>

        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
