
<!-- Start Page Banner -->
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">

        <div class="col-md-3">
            <h4 class="classic-title"><span>Exercise Management</span></h4>
            <div ng-include src="'views/exercise-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
           <!-- <a href="#uploadFood" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-down"></i> Import Exercise</a>-->
            <a href="#exercise-add" class="back-button pull-right margin-left-5 "><i class="fa fa-plus-circle"></i> Add Exercise</a>
            <!-- Stat Search -->
            <div class="pull-right" id="hidden-search">
                <a href="#" onclick="return false;" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a>
                <div class="search-list-form override">
                    <form autocomplete="off" class="searchform">
                        <input type="text" ng-model="exercisesearch" placeholder="Search here...">
                    </form>
                </div>
            </div>
            <!-- End Search -->
            <div flash-message="2000" class="col-md-4 pull-right no-padding"></div>
            <h4 class="classic-title"><span><i class="fa fa-list-ul"></i> &nbsp;Exercise List</span></h4>
            <div ng-if="loaded">
                <div class="loader-style">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="min-height-380">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr class="warning sort-icon">
                        <th class="col-md-2">Exercise ID&nbsp;<i ng-click="sortExerciseId()" class="{{sortexerciseidicon}}"></i></th>
                        <th class="col-md-5">Exercise Name&nbsp;&nbsp;<i ng-click="sortExerciseName()" class="{{sortexercisenameicon}}"></i></th>
                        <!--<th class="col-md-3">Exercise Type</th>-->
                        <th class="col-md-2">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr dir-paginate="exercise in exercisefilter = (exerciseList |startsWithLetterExercise: exercisesearch|orderBy:sortKey:reverse| itemsPerPage: 9)" current-page="newPageNumber" ng-show="exerciseList.length!=0">
                        <td>{{exercise.exerciseid}}</td>
                        <td title="{{exercise.exercisename}}"><span class="line-clamp-md">{{exercise.exercisename}}</span></td>
                       <!-- <td title="{{exercise.exercisetypename}}"><span class="line-clamp-sm">{{exercise.exercisetypename}}</span></td>-->
                        <td>
                            <a href="#exercise-view/{{exercise.exerciseid}}" class="btn-xs btn-primary">View</a>
                            <a href="#exercise-edit/{{exercise.exerciseid}}" class="btn-xs btn-warning">Edit</a>
                            <a href="" class="btn-xs btn-success" ng-click="doEnableDisable(exercise.exerciseid)" ng-show="exercise.status==0">Enable</a>
                            <a href="" class="btn-xs btn-danger" ng-click="doEnableDisable(exercise.exerciseid)" ng-hide="exercise.status==0">Disable</a>
                        </td>
                    </tr>
                    <tr ng-show="exerciseList.length==0 || !exercisefilter.length "><td colspan="4" class="text-center">No Records Found !!!</td></tr>
                    </tbody>
                </table>
            </div>
            <!-- Start Pagination -->
            <div class="col-lg-2 col-md-2 col-sm-3 no-padding">
                <div class="input-group pull-right">
                    <input type="text" ng-model="pagenumber" class="form-control search-pagination" placeholder="Page no.." only-digits>
                      <span class="input-group-btn">
                        <button class="btn btn-secondary" ng-click="goToPage()" type="button">Go!</button>
                      </span>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-9">
                <dir-pagination-controls ng-show="paginationLoad" max-size="5" direction-links="true"
                                         boundary-links="true"> </dir-pagination-controls>
            </div>


        </div>

            <!-- End Pagination -->
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>

        <script>
            // Search Food Type
            $('.show-list-search').click(function() {
                $('.search-list-form').toggle(300);
                $('.search-list-form input').focus();
            });
        </script>
