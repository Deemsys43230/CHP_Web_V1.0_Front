
<div class="row sidebar-active">
    <div class="col-md-12 margin-bottom-10"><input class="form-control" placeholder="Search menu here..." ng-model="searchMenu"></div>
    <div class="col-md-12 no-padding">
        <ul class="sidebar-menu">
            <li ng-repeat="site in siteMenuList | startsWithLetter:searchMenu" class="{{site.active}}"><a href="#{{site.href}}"><i class="fa fa-{{site.icon}}"></i> &nbsp;{{site.name}}</a></li>
        </ul>
    </div>
</div>
