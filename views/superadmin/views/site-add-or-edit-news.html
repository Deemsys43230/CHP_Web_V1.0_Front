
<!-- Start Page Banner -->

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h4 class="classic-title"><span>Site Management</span></h4>
            <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9">
            <a href="#latestNews" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to News List</a>
            <h4 class="classic-title"><span><i class="fa fa-pencil"></i> &nbsp;{{title}}</span></h4>
            <div class="row">
                <form name="latestNewsForm">
                    <div class="col-md-2">
                        <h4>Title :</h4>
                    </div>
                    <div class="col-md-10 margin-bottom-20">

                        <input class="form-control" name="title" ng-model="latest.title" maxlength="200" required>
                            <span ng-show="latestNewsForm.title.$dirty&&latestNewsForm.title.$invalid">
                                  <span class="error-message" ng-show="latestNewsForm.title.$error.required"><span>Required.</span></span>
                             </span>
                    </div>
                    <div class="col-md-2">
                        <h4>Content :</h4>
                    </div>
                    <div class="col-md-10">
                             <span ng-show="latestNewsForm.description.$dirty&&latestNewsForm.description.$invalid">
                                  <span class="error-message textarea-errormessage40" ng-show="latestNewsForm.description.$error.required"><span>Required.</span></span>
                             </span>
                        <div summernote config="options" name="content"  ng-model="latest.description" required></div>
                    </div>
                </form>
            </div>
            <div class="text-center margin-top-20">
                <a href="" class="btn btn-success" ng-disabled="latestNewsForm.$invalid" ng-click="doAddLatestNews()" ng-show="isNew">Add Latest News</a>
                <a href="" class="btn btn-success" ng-disabled="latestNewsForm.$invalid || isClean()" ng-click="doUpdateLatestNews()" ng-hide="isNew">Save Changes</a>
                <a href="#latestNews" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->
<script type="text/javascript" src="../../js/script.js"></script>
