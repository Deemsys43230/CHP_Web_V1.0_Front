
<!-- Start Page Banner -->
<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <h4 class="classic-title"><span>Exercise Management</span></h4>
                <div ng-include src="'views/exercise-menu.html'" onload="activeClass"></div>
            </div>
            <div class="col-md-9 min-height-450">
                <a href="#exercise" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Exercise List</a>
                <a href="#exercise-edit/{{exerciseDetail.exerciseid}}" class="back-button pull-right margin-left-5"><i class="fa fa-pencil"></i> Edit Exercise</a>
                <div flash-message="2000" class="col-md-4 pull-right"></div>
                <h3 class="margin-bottom-10"><i class="fa fa-list-ul"></i> &nbsp;Exercise View</h3>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="row margin-top-10">
                    <div class="col-md-12"><hr/></div>
                    <div class="col-md-9">
                        <div class="row margin-top-10">
                            <div class="col-md-4">Exercise Id<span class="pull-right">:</span></div>
                            <div class="col-md-8">{{exerciseDetail.exerciseid}}</div>
                        </div>
                        <div class="row margin-top-10">
                            <div class="col-md-4">Exercise Name<span class="pull-right">:</span></div>
                            <div class="col-md-8">{{exerciseDetail.exercisename}}</div>
                        </div>
                        <div class="row margin-top-10">
                            <div class="col-md-4">Exercise Type<span class="pull-right">:</span></div>
                            <div class="col-md-8">{{exerciseDetail.exercisetypename}}
                            </div>
                        </div>
                        <div class="row margin-top-10">
                            <div class="col-md-4">MET<span class="pull-right">:</span></div>
                            <div class="col-md-8">{{exerciseDetail.MET}}

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 pull-right">
                        <img ng-src="{{exerciseDetail.imageurl}}"/><br/><br/>
                    </div>
                </div>

                <!--<div class="row margin-top-10">
                    <div class="col-md-4">Exercise Type<span class="pull-right">:</span></div>
                    <div class="col-md-8">{{exerciseDetail.type.typename}}</div>
                </div>
                <div class="row margin-top-10">
                    <div class="col-md-4">Exercise levels<span class="pull-right">:</span></div>
                    <div class="col-md-8">{{exerciseDetail.type.levels}}</div>
                </div>-->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
