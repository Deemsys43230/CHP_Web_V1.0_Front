
<!-- Start Page Banner -->
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">
        <div class="col-md-3">
            <h4 class="classic-title"><span>Exercise Management</span></h4>
            <div ng-include src="'views/exercise-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9 min-height-450">
            <a href="#exercise" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Exercise List</a>
            <a href="#exercise-edit/{{exerciseDetail.exerciseid}}" class="back-button pull-right margin-left-5"><i class="fa fa-pencil"></i> Edit Exercise</a>
            <div flash-message="2000" class="col-md-4 pull-right"></div>
            <h4 class="classic-title"><span><i class="fa fa-list-ul"></i> &nbsp;Exercise View</span></h4>
            <div ng-if="loaded">
                <div class="loader-style">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 margin-top-10">
                    <img ng-src="{{exerciseDetail.imagepath}}"/><br/><br/>
                </div>
                <div class="col-md-9 h5">
                    <div class="row margin-top-10">
                        <div class="col-md-4  text-bold">Exercise Id<span class="pull-right">:</span></div>
                        <div class="col-md-8">{{exerciseDetail.exerciseid}}</div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-md-4  text-bold">Exercise Name<span class="pull-right">:</span></div>
                        <div class="col-md-8">{{exerciseDetail.exercisename}}</div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-md-4  text-bold">Exercise Type<span class="pull-right">:</span></div>
                        <div class="col-md-8">{{exerciseDetail.exercisetypename}}
                        </div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-md-4  text-bold">Exercise Tags<span class="pull-right">:</span></div>
                        <div class="col-md-8"><span ng-repeat="tags in exerciseDetail.tags">{{tags.tagname}}{{$last ? '' : ','}}</span></div>
                    </div>
                    <div class="row margin-top-10">
                        <div class="col-md-4  text-bold">MET<span class="pull-right">:</span></div>
                        <div class="col-md-8">{{exerciseDetail.MET}}</div>
                    </div>

                </div>
            </div>

            <!--<div class="row margin-top-10">
                <div class="col-md-4">Exercise Type<span class="pull-right">:</span></div>
                <div class="col-md-8">{{exerciseDetail.type.typename}}</div>
            </div>
            <div class="row margin-top-10">
                <div class="col-md-4">Exercise levels<span class="pull-right">:</span></div>
                <div class="col-md-8">{{exerciseDetail.type.levels}}</div>
            </div>-->
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
