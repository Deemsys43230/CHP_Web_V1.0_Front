

<!-- Start Page Banner -->
<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-12 min-height-450" ng-init="studentlistinit()">
                <a href="#coachPayment" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to coach list</a>
                <!-- Stat Search -->
                <form class="form-wrapper pull-right" novalidate>
                    <input type="text" placeholder="Search here..." ng-model="courseSearch" ng-change="doGetCourseSearch()" required>
                    <button type="submit" ><i class="fa fa-search"></i></button>
                </form>
                <!-- End Search -->
                <h2 class="pull-right text-orange"><b>TOTAL EARN : 1232 $</b>&nbsp;&nbsp;&nbsp;</h2>
                <h5 class="classic-title"><i class="fa fa-male"></i>&nbsp;&nbsp;COACH SUBSCRIPTION LIST</h5>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="warning sort-icon">
                        <th class="col-md-3">Coach Name</th>
                        <th class="col-md-2">Student Name<i ng-click="sortList('publishedon')" class="{{sortIcon.publishedon}} pull-right"></i></th>
                        <th class="col-md-1">Subscribed on<i ng-click="sortList('enrollcount')" class="{{sortIcon.enrollcount}} pull-right"></i></th>
                        <th class="col-md-1">Earn</th>
                        <th class="col-md-2">Transcation Id</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-show="students.length <= 0"><td colspan="5" style="text-align:center;">Loading new data!!</td></tr>
                    <tr dir-paginate="student in students|itemsPerPage:itemsPerPage" total-items="total_count">
                        <td>{{student.coursename}}</td>
                        <td>{{student.coursename}}</td>
                        <td>{{student.enrollcount}}</td>
                        <td>{{student.ownerid}}</td>
                        <td>{{student.ownerid}}</td>
                    </tr>
                    </tbody>
                </table>
                <dir-pagination-controls
                        max-size="8"
                        direction-links="true"
                        boundary-links="true"
                        on-page-change="doGetStudentList(newPageNumber)" >
                </dir-pagination-controls>

            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
