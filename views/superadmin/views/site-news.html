

<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <h4 class="classic-title"><span>Site Management</span></h4>
                <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
            </div>
            <div class="col-md-9 min-height-450" ng-init="init()">
                <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <a href="#addLatestNews" class="back-button pull-right margin-left-5"><i class="fa fa-plus-circle"></i> Add Latest News</a>
                <!-- Stat Search -->
                <div class="pull-right" id="hidden-search">
                    <a href="#" onclick="return false;" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a>
                    <div class="search-list-form override">
                        <form autocomplete="off" class="searchform">
                            <input type="text" ng-model="newssearch" placeholder="Search here...">
                        </form>
                    </div>
                </div>
                <!-- End Search -->
                <div flash-message="2000" class="col-md-4 pull-right no-padding"></div>
                <h4 class="classic-title"><span><i class="fa fa-newspaper-o"></i> &nbsp;Latest News</span></h4>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="warning">
                        <th class="col-md-6">Title</th>
                        <th class="col-md-3">Date & time</th>
                        <th class="col-md-3">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr >

                    </tr>

                    <tr dir-paginate="latestnews in newsfilter=(news | startsWithLetterNews: newssearch | itemsPerPage: 13)" ng-show="news.length!=0">
                        <td><span class="line-clamp-lg">{{latestnews.title}}</span></td>
                        <td>{{latestnews.datetime}}</td>
                        <td>
                            <a href="#viewLatestNews/{{latestnews.newsid}}" class="btn-xs btn-primary">View Details</a>
                            <a href="#editLatestNews/{{latestnews.newsid}}" class="btn-xs btn-warning">Edit</a>
                            <a href="" class="btn-xs btn-success" ng-click="doEnableDisableLatestNews(latestnews.newsid)" ng-show="latestnews.status==0">&nbsp;&nbsp;Publish&nbsp;&nbsp;</a>
                            <a href="" class="btn-xs btn-danger" ng-click="doEnableDisableLatestNews(latestnews.newsid)" ng-hide="latestnews.status==0">Unpublish</a>
                        </td>
                    <tr ng-show="news.length==0 || ! newsfilter.length"><td colspan="4" class="text-center">No Records Found !!!</td></tr>
                    </tbody>
                </table>
                <!-- Start Pagination -->
                <dir-pagination-controls ng-show="paginationLoad" boundary-links="true"> </dir-pagination-controls>

                <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
