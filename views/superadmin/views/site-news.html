

<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <h4 class="classic-title"><span>Site Management</span></h4>
                <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
            </div>
            <div class="col-md-9">
                <a href="#dashboard" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <a href="#addLatestNews" class="back-button pull-right "><i class="fa fa-plus-circle"></i> Add Latest News</a>
                <div flash-message="2000" class="col-md-4 pull-right"></div>
                <h3 class="margin-bottom-10"><i class="fa fa-newspaper-o"></i> &nbsp;Latest News</h3>

                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="warning">
                        <th class="question-col">Title</th>
                        <th class="option-col1">Date & time</th>
                        <th class="action-col">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="loaded" style="border: none">
                        <td colspan="3" class="text-center"><div class="loader">Loading...</div><br/></td>
                    </tr>
                    <tr dir-paginate="latestnews in news | itemsPerPage: 7" ng-show="news.length!=0">
                        <td>{{latestnews.title}}</td>
                        <td>{{latestnews.datetime}}</td>
                        <td>
                            <a href="#viewLatestNews/{{latestnews.newsid}}" class="btn-xs btn-success">View</a>
                            <a href="#editLatestNews/{{latestnews.newsid}}" class="btn-xs btn-primary">Edit</a>
                            <a href="" class="btn-xs btn-success" ng-click="doEnableDisableLatestNews(latestnews.newsid)" ng-show="latestnews.status==0">Published</a>
                            <a href="" class="btn-xs btn-danger" ng-click="doEnableDisableLatestNews(latestnews.newsid)" ng-hide="latestnews.status==0">Unpublished</a>
                        </td>
                    <tr ng-show="news.length==0"><td colspan="4">No Records Found !!!</td></tr>
                    </tbody>
                </table>
                <!-- Start Pagination -->
                <dir-pagination-controls boundary-links="true"> </dir-pagination-controls>

                <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
