
<!-- Start Page Banner -->

<div class="container" ng-cloak class="ng-cloak">
    <div class="row">

        <div class="col-md-3">
            <h4 class="classic-title"><span>Site Management</span></h4>
            <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9">
            <a href="#disease-control" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to DiseaseControl List</a>
            <h4 class="classic-title"><span><i class="fa fa-pencil"></i> &nbsp;{{title}}</span></h4>
            <div class="row">
                <form name="diseasecontrolForm">
                    <div class="row">
                        <img>
                        <div class="col-md-2">
                            <div class="col-md-12 image-editor">

                                <h5>Thumbnail</h5>

                                <div class="cropit-image-preview"></div>


                                <div class="margin-top-20 col-md-12 no-padding">
                                    <div class="fileUpload btn btn-xs btn-primary">
                                        <span>Choose File</span>
                                        <input type="file" name="image" class="upload cropit-image-input" valid-file  ng-model="testimonials.imageurl" ng-click="doUpdateImage();"/>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 image-editor" style="margin-top: 25px;">

                                <h5>Banner</h5>

                                <div class="cropit-image-preview"></div>
                                  <div class="margin-top-20 col-md-12 no-padding">
                                    <div class="fileUpload btn btn-xs btn-primary">
                                        <span>Choose File</span>
                                        <input type="file" name="image" class="upload cropit-image-input" valid-file  ng-model="testimonials.imageurl" ng-click="doUpdateImage();"/>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-10">
                            <div class="col-md-3">
                                <h4>Title</h4>
                            </div>
                            <div class="col-md-9 margin-bottom-20">
                                <input class="form-control" name="givenby" ng-model="testimonials.givenby" maxlength="45" required>
                                    <span ng-show="testimonialForm.givenby.$dirty&&testimonialForm.givenby.$invalid">
                                  <span class="error-message" ng-show="testimonialForm.givenby.$error.required"><span>Required.</span></span>
                             </span>
                            </div>
                            <div class="col-md-3">
                                <h4>Short Description</h4>
                            </div>
                            <div class="col-md-9 margin-bottom-20">
                                <textarea type="text" class="height-150 form-control" name="description" ng-model="forumDetails.postdescription" maxlength="300" required></textarea>
                                    <span ng-show="testimonialForm.title.$dirty&&testimonialForm.title.$invalid">
                                  <span class="error-message" ng-show="testimonialForm.title.$error.required"><span>Required.</span></span>
                             </span>
                            </div>
                            <div class="col-md-3">
                                <h4>Date</h4>
                            </div>
                            <div class="col-md-9 margin-bottom-20">
                                <div id="disease-control-date" class="input-group">
                                 <input type="text" class="form-control" name="date" placeholder="dd/mm/yyyy" ng-model="testimonials.title" id="main-date" required>
                                    <input id="bp-start" hidden />
                                   <span class="input-group-addon" id="btn">
                                      <i class="fa fa-calendar"></i>
                                   </span>
                                </div>
                                </div>

                            <div class="col-md-3">
                                <h4>Content</h4>
                            </div>
                            <div class="col-md-9 margin-bottom-20">
                                     <span ng-show="testimonialForm.description.$dirty&&testimonialForm.description.$invalid">
                                  <span class="error-message textarea-errormessage40" ng-show="testimonialForm.description.$error.required"><span>Required.</span></span>
                             </span>
                                <div summernote config="options" name="description"  ng-model="testimonials.description"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-center margin-top-10">
                <a href="" class="btn btn-success"  ng-disabled="testimonialForm.$invalid || isCleanTestimonial()" ng-show="isNew">Add DiseaseControl Tips</a>
                <a href="" class="btn btn-success"  ng-disabled="testimonialForm.$invalid || isCleanTestimonial()" ng-hide="isNew">Save Changes</a>
                <a href="#disease-control" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        var options = {
            maxDate : new Date(),
            startDate : new Date(),
            endDate : new Date(),
            singleDatePicker: true,
            opens:'left',
          dateLimit: {
                days: 31
            }
        };

        $('#disease-control-date').daterangepicker(options, function(start) {
            document.getElementById("main-date").value = start.format('DD/MM/YYYY');
    });
    });
        </script>
