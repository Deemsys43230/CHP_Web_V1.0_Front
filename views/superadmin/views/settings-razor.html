<!-- Start Page Banner -->
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">

        <div class="col-md-3">
            <h4 class="classic-title"><span>Settings</span></h4>
            <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9">
            <a href="#dashboard" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
            <div flash-message="2000" class="col-md-4 pull-right"></div>
            <h4 class="classic-title"><span><i class="fa fa-dollar"></i> &nbsp;Razor Payment Info</span></h4>
            <form name="razorSettingsForm" novalidate>
                <div class="row form-set">
                    <div class="col-md-3 margin-top-10">
                        <h4>Razor Key ID <span class="pull-right">:</span></h4>
                    </div>
                    <div class="col-md-9 margin-top-10">
                        <input class="form-control margin-bottom-20" name="razorkeyid" ng-model="razorSettings.razorkeyid" maxlength="100" required validate-email>
                         <span ng-show="razorSettingsForm.razorkeyid.$dirty&&razorSettingsForm.razorkeyid.$invalid">
                                <span class="error-message" ng-show="razorSettingsForm.razorkeyid.$error.required"><span>Required.</span></span>
                         </span>
                    </div>
                    <div class="col-md-3">
                        <h4>Razor Key Secret <span class="pull-right">:</span></h4>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control margin-bottom-20" name="razorkeysecret" ng-model="razorSettings.razorkeysecret" maxlength="100" required>
                         <span ng-show="razorSettingsForm.razorkeysecret.$dirty&&razorSettingsForm.razorkeysecret.$invalid">
                                <span class="error-message" ng-show="razorSettingsForm.razorkeysecret.$error.required"><span>Required.</span></span>
                         </span>
                    </div>

                    <div class="col-md-3">
                        <h4>Razor Type <span class="pull-right">:</span></h4>
                    </div>
                    <div class="col-md-9 margin-bottom-15">
                        <input type="radio" id="1" name="live" value="1" ng-model="razorSettings.razortype"   required/>
                        <label for="1">Live</label>
                        <input type="radio" id="2" name="sandbox" value="2" ng-model="razorSettings.razortype"   required/>
                        <label for="2">Sandbox</label>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <a href="" class="btn btn-success" ng-click="doUpdateRazorSettings()" ng-disabled="submitContent">{{contentBtnTxt}}</a>
            </div>
        </div>
    </div>
</div>


<!-- End Page Banner -->
