
<!-- Start Page Banner -->

<div class="container" ng-cloak class="ng-cloak">
    <div class="row">

        <div class="col-md-3">
            <h4 class="classic-title"><span>Site Management</span></h4>
            <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9">
            <a href="#vendor-settings" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Vendors List</a>
            <h4 class="classic-title"><span><i class="fa fa-pencil"></i> &nbsp;Edit Config</span></h4>
            <div class="row">
                <form name="vendorlistForm">
                    <div class="row">
                        <div class="col-md-12 margin-top-10">
                        <div class="col-md-2">
                            <img class="thumbnail-width" src="{{vendor.imageurl}}"/>

                         </div>
                        <div class="col-md-10">
                            <!--<div class="col-md-4">
                                <h4>Vendor ID<span class="pull-right">:</span></h4>
                            </div>
                            <div class="col-md-8 margin-bottom-20">
                                <input class="form-control" name="vendorid" ng-model="vendor.vendorid" required>
                                    <span ng-show="vendorlistForm.vendorid.$dirty&&vendorlistForm.vendorid.$invalid">
                                  <span class="error-message" ng-show="vendorlistForm.vendorid.$error.required"><span>Required.</span></span>
                             </span>
                            </div>-->
                            <div class="col-md-4">
                                <h4>Vendor Name<span class="pull-right">:</span></h4>
                            </div>
                            <div class="col-md-8 margin-bottom-20">
                                <input type="text" class="form-control" name="vendorname" ng-model="vendor.vendorname" required>
                                    <span ng-show="vendorlistForm.vendorname.$dirty&&vendorlistForm.vendorname.$invalid">
                                  <span class="error-message" ng-show="vendorlistForm.vendorname.$error.required"><span>Required.</span></span>
                             </span>
                            </div>
                            <div class="col-md-4">
                                <h4>Client ID<span class="pull-right">:</span></h4>
                            </div>
                            <div class="col-md-8 margin-bottom-20">
                                <input type="text" class="form-control" name="clientid" ng-model="vendor.clientid" required>
                                    <span ng-show="vendorlistForm.clientid.$dirty&&vendorlistForm.clientid.$invalid">
                                  <span class="error-message" ng-show="vendorlistForm.clientid.$error.required"><span>Required.</span></span>
                             </span>
                            </div>
                            <div class="col-md-4">
                                <h4>Client Secret<span class="pull-right">:</span></h4>
                            </div>
                            <div class="col-md-8 margin-bottom-20">
                                <input type="text" class="form-control" name="clientsecret" ng-model="vendor.clientsecret" required>
                                    <span ng-show="vendorlistForm.clientsecret.$dirty&&vendorlistForm.clientsecret.$invalid">
                                  <span class="error-message" ng-show="vendorlistForm.clientsecret.$error.required"><span>Required.</span></span>
                             </span>
                            </div>
                            <div class="col-md-4">
                                <h4>Authorize URL<span class="pull-right">:</span></h4>
                            </div>
                            <div class="col-md-8 margin-bottom-20">
                                <input type="text" class="form-control" name="authorizrurl" ng-model="vendor.authorizeurl" required>
                                    <span ng-show="vendorlistForm.authorizrurl.$dirty&&vendorlistForm.authorizrurl.$invalid">
                                  <span class="error-message" ng-show="vendorlistForm.authorizrurl.$error.required"><span>Required.</span></span>
                             </span>
                            </div>
                            <div class="col-md-4">
                                <h4>Token URL<span class="pull-right">:</span></h4>
                            </div>
                            <div class="col-md-8 margin-bottom-20">
                                <input type="text" class="form-control" name="tokenurl" ng-model="vendor.tokenurl" required>
                                    <span ng-show="vendorlistForm.tokenurl.$dirty&&vendorlistForm.tokenurl.$invalid">
                                  <span class="error-message" ng-show="vendorlistForm.tokenurl.$error.required"><span>Required.</span></span>
                             </span>
                            </div>
                            <div class="col-md-4">
                                <h4>Client Secret Encode<span class="pull-right">:</span></h4>
                            </div>
                            <div class="col-md-8 margin-bottom-20">
                                <input type="text" class="form-control" name="csencode" ng-model="vendor.clientsecretencode" required>
                                    <span ng-show="vendorlistForm.csencode.$dirty&&vendorlistForm.csencode.$invalid">
                                  <span class="error-message" ng-show="vendorlistForm.csencode.$error.required"><span>Required.</span></span>
                             </span>
                            </div>
                         <!--   <div class="col-md-4">
                                <h4>Status<span class="pull-right">:</span></h4>
                            </div>
                            <div class="col-md-8 margin-bottom-20">
                                <select class="form-control" name="status" ng-model="vendor.status" ng-options="option.value as option.text for option in [{'text':'Active','value':1},{'text':'InActive','value':0}]" required>
                                    <option value="">--Select--</option>
                                    <span ng-show="vendorlistForm.status.$dirty&&vendorlistForm.status.$invalid">
                                    <span class="error-message" ng-show="vendorlistForm.status.$error.required"><span>Required.</span></span>
                                    </span>
                                </select>
                            </div>-->
                            <div class="col-md-4">
                                <h4>Scope<span class="pull-right">:</span></h4>
                            </div>
                            <div class="col-md-8 margin-bottom-20">
                                <input type="text" class="form-control" name="scope" ng-model="vendor.scope" required>
                                    <span ng-show="vendorlistForm.scope.$dirty&&vendorlistForm.scope.$invalid">
                                  <span class="error-message" ng-show="vendorlistForm.scope.$error.required"><span>Required.</span></span>
                             </span>
                            </div>
                        </div>
                            </div>
                    </div>
                </form>
            </div>
            <div class="text-center margin-top-10" style="padding-left: 330px !important;">
             <a href="" class="btn btn-success" ng-click="doUpdateWearableVendor()" ng-disabled="isCleanVendorSettings() || vendorlistForm.$invalid">Save Changes</a>&nbsp;&nbsp;
                <a href="#vendor-settings" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
