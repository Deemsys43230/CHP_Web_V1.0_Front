
<!-- Start Page Banner -->
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">
        <div class="col-md-3">
            <h4 class="classic-title"><span>Exercise Management</span></h4>
            <div ng-include src="'views/food-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9" ng-init="init()">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>

            <div flash-message="2000" class="col-md-4 pull-right no-padding"></div>
            <h4 class="classic-title"><span><i class="fa fa-edit"></i> &nbsp;Admin Food Suggestion</span></h4>

            <div ng-if="loaded">
                <div class="loader-style">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="min-height-385">
                <div class="col-sm-12 no-padding margin-top-10">
                    <div class="col-sm-2">
                        <h5 class="margin-top-5 pull-right">Country :</h5>
                    </div>
                    <div class="col-sm-2">
                        <select class="form-control" name="country">
                            <option value="1">India</option>
                            <option value="2">United State</option>
                            <option value="3">Both</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <h5 class="margin-top-5 pull-right">Session :</h5>
                    </div>
                    <div class="col-sm-2">
                        <select class="form-control" name="session">
                            <option value="1">Break Fast</option>
                            <option value="2">Brunch</option>
                            <option value="3">Lunch</option>
                            <option value="4">Snacks</option>
                            <option value="5">Dinner</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <h5 class="margin-top-5 pull-right">Category :</h5>
                    </div>
                    <div class="col-sm-2">
                        <select class="form-control" name="category">
                            <option value="1">Obesity</option>
                            <option value="2">Diabetes</option>
                            <option value="3">Normal</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 margin-tb-5">
                    <hr/>
                </div>
                <div class="col-sm-12 no-padding">
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Obesity</option>
                            <option>Diabetes</option>
                            <option>Normal</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <a href="" class="btn btn-success" ng-click="addSuggestFood()">Add Food</a>
                    </div>
                </div>
                <table class="col-sm-12 table table-bordered table-striped margin-top-15">
                    <thead>
                    <tr class="warning">
                        <th class="col-md-2">Sl no.</th>
                        <th class="col-md-8">Suggested Food Name</th>
                        <th class="col-md-2">Option</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- <tr dir-paginate="foodsuggestion in foodSuggestedList | itemsPerPage: 9" ng-show="foodSuggestedList.length!=0">-->
                    <tr>
                        <td>id</td>
                        <td>Food name</span></td>
                        <td><a href="" class="btn btn-xs btn-danger" ng-click="removeSuggestFood(id)">Remove</a></td>
                    </tr>
                    <!--<tr ng-show="foodSuggestedList.length==0">
                        <td colspan="3" class="text-center">No Records Found !!!</td>
                    </tr>-->
                    </tbody>
                </table>

            </div>

            <!-- Start Pagination -->
            <dir-pagination-controls ng-show="paginationLoad"  direction-links="true"  boundary-links="true"> </dir-pagination-controls>
            <!-- End Pagination -->
        </div>
    </div>
</div>



<script type="text/javascript" src="../../js/script.js"></script>
