

<!-- Start Content -->
<div id="content-page" ng-cloak class="ng-cloak">
    <div id="w" class="clearfix">
        <div class="page-content">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-4 col-md-4 col-sm-4 no-padding pull-right">
                    <input class="form-control input-form-control-override hidden-xs margin-top-20"  ng-model="faqsearch" placeholder="Search terms here...">
                    <input class="form-control input-form-control-override hidden-lg hidden-md hidden-sm" style="margin-top: 45px;" ng-model="faqsearch" placeholder="Search terms here...">
                </div>
                <h4 class="classic-title margin-top-5"><br/><span>Frequently Asked Questions</span></h4>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 min-height-385">
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <div ng-repeat="userfaq in faqfilter = (userfaqlist | filter :faqsearch)" ng-show="userfaq.length!=0">
                    <div class="news-block-user">
                        <h5 class="text-muted">{{userfaq.question}}</h5>
                        <p class="text-justify margin-top-7 margin-bottom-5 text-darkgray">{{userfaq.answer}}</p>
                    </div>
                </div>
                <div ng-show="userfaq.length==0 || !faqfilter.length">
                    <div class="margin-top-50 text-center">
                        <img class="margin-top-20" src="../../images/no-faq.png"/>
                        <h1 class="text-gray">NO FAQ FOUND !!!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/script.js"></script>
