<style>
.main-button {
   
    color: white !important;
    display: inline-block;
   
}
@media (min-device-width : 768px) and (max-width: 1024px) {

#content-page {

    padding: 60px 0px !important;
    }
    
}

</style>

<!-- Start Content -->
<div id="content-page" ng-cloak class="ng-cloak">
    <div class="container">
        <div class="row blog-page" style="margin-top: -1%">
            <div class="col-md-12">
                <h5 class="classic-title"><i class="fa fa-newspaper-o"></i><a href="#healthy-tips">&nbsp;&nbsp;Articles</a>&nbsp;&nbsp;|&nbsp;&nbsp;<i class="fa fa-video-camera"></i><a href="#useful-videos">&nbsp;&nbsp;Videos</a>&nbsp;&nbsp;|&nbsp;&nbsp;<span><img src="../../images/diseaseControlTips/disease.jpg" style="width: 17px;"><a href="#disease-control-tips">&nbsp;&nbsp;Disease Control</a></span>
                </h5>

           
            <!--Sidebar-->
            <div class="col-md-4 col-lg-4 col-sm-4 sidebar left-sidebar">
                <!-- Popular Posts widget -->
                <div class="widget widget-popular-posts">
                    <h4>Popular Tips <span class="head-line"></span></h4>
                    <ul class="remove-style">
                        <li ng-repeat="content in cdcContentList | limitTo:5">
                            <div class="widget-thumb">
                                <a href="" ng-click="focusToIndividualTips(content.syndicateid)"><img ng-src="{{content.thumbnailurl}}" alt=""  width="65" height="65"/></a>
                            </div>
                            <div class="widget-content">
                                <h5><a href="../diseasecontrol/index.html?id={{content.syndicateid}}">{{content.title}}</a></h5>
                                <span>{{content.date}}</span>
                            </div>
                            <div class="clearfix"></div>
                        </li>

                    </ul>
                </div>

            </div>
            <!--End sidebar-->

            <!---start Blog post -->
            <div class="col-lg-8 col-md-7 col-sm-7 sidebar right-sidebar">
                  <!--  <h4 class="classic-title" style="margin-top: 3%"></h4>-->
                <!-- Start Post -5 -->

                <div dir-paginate="content in cdcContentList | itemsPerPage:5">
                 <div id="{{content.syndicateid}}" class="blog-post image-post">
                    <!-- Post Thumb -->
                    <div class="post-head">
                        <img ng-src="{{content.imageurl}}" style="width:100%;height:410px;">
                    </div>
                    <!-- Post Content -->
                    <div class="post-content1">
                        <div class="post-type"><i class="fa fa-picture-o"></i></div>
                        <h2><a href="../diseasecontrol/index.html?id={{content.syndicateid}}">{{content.title}}</a></h2>
                        <ul class="post-meta remove-style">
                            <li>By <a href="">Cyber Health</a></li>
                            <li>{{content.date}}</li>
                            <!--<div class="margin-top-20 wrap" ng-bind-html="content.content | html"></div>-->
                        </ul>
                        <p>{{content.shortdescription}}</p>
                        <a class="main-button page_reload" href="../diseasecontrol/index.html?id={{content.syndicateid}}">Read More <i class="fa fa-angle-right"></i></a>
                    </div>
                 </div>
                </div>

            <dir-pagination-controls max-size="4" direction-links="true" boundary-links="true"> </dir-pagination-controls>
             </div>
            <!--Ends blog post -->
        </div>
    </div>
</div>
<!-- End Content -->
</div>
<script type="text/javascript" src="../../js/script.js"></script>
<script>
    $(document).on("click", ".page_reload", function() {
        window.location = document.getElementsByClassName("page_reload").href;
        window.location.reload();
    });
</script>
