
<div class="page-banner1">
    <div id="w" class="clearfix">
        <div id="demography-content" ng-init="studentListInit()">
            <form name="demographyForm">
                <div class="col-md-12">
                    <a href="#payments" class="btn-sm btn-warning pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;Back</a>
                    <h3 class="pull-right text-orange">TOTAL EARN : 245 $&nbsp;&nbsp;&nbsp;</h3>
                    <h5 class="classic-title"><a href=""><i class="fa fa-money"></i>&nbsp;&nbsp;COURSE PAYMENT LIST</a></h5>
                </div>

                <div class="col-md-12">
                    <div ng-if="loaded">
                        <div class="loader-style">
                            <div class="loader"></div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="warning">
                            <th class="col-md-3">Student Name</th>
                            <th class="col-md-2">Email id</th>
                            <th class="col-md-2">Purchased On</th>
                            <th class="col-md-2">Payment Id</th>
                            <th class="col-md-1">Price</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr dir-paginate="student in studentList  | itemsPerPage: 8" ng-show="studentList.length!=0">
                            <td>{{student.coursename}}</td>
                            <td>{{student.categoryname}}</td>
                            <td>{{student.createdon}}</td>
                            <td>{{student.publishedon}}</td>
                            <td>{{student.enrollcount}}</td>
                        </tr>
                        <tr ng-show="studentList.length==0"><td colspan="6" class="text-center">No Records Found !!!</td></tr>
                        </tbody>
                    </table>
                    <!-- Start Pagination -->
                    <dir-pagination-controls ng-show="paginationLoad" boundary-links="true"> </dir-pagination-controls>
                    <!-- End Pagination -->
                </div>
            </form>
        </div><!-- @end #content -->
    </div><!-- @end #w -->
</div>


<script type="text/javascript" src="../../js/script.js"></script>
