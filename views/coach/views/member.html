
<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-12 min-height-450" ng-init="init()">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <!-- Stat Search -->
                <div class="pull-right" id="hidden-search">
                    <a href="#" onclick="return false;" class="show-list-search search_button"><i class="fa fa-search"></i></a>
                    <div class="search-list-form override">
                        <form autocomplete="off" class="searchform">
                            <input type="text" ng-model="membersearch" placeholder="Search here...">
                        </form>
                    </div>
                </div>
                <!-- End Search -->
                <div flash-message="2000" class="col-md-4 pull-right"></div>
                <h4 class="classic-title"><span>Member Management <span class="text-red">({{myMembersList.length}})</span></span></h4>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="warning">
                            <th class="col-md-2">User ID</th>
                            <th class="col-md-4">Name</th>
                            <th class="col-md-4">Email ID</th>
                            <th class="col-md-2">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  dir-paginate="mymembers in memberfilter=(myMembersList | startsWithLetterMember : membersearch | itemsPerPage: 10 )" ng-show="myMembersList.length!=0">
                            <td>{{mymembers.userid}}</td>
                            <td><span class="line-clamp-md-low">{{mymembers.name}}</span></td>
                            <td><span class="line-clamp-md-low">{{mymembers.emailid}}</span></td>
                            <td>
                                <a href="#memberView/{{mymembers.userid}}" class="btn-xs btn-primary">View Details</a>
                            </td>
                        </tr>
                        <tr ng-show="myMembersList.length==0 || !memberfilter.length"><td colspan="4" class="text-center">No Records Found !!!</td></tr>
                       <!-- <tr ng-show="!memberfilter.length"><td colspan="4" class="text-center">No Records Found !!!</td></tr>-->
                    </tbody>
                </table>
            <!-- Start Pagination -->
            <dir-pagination-controls ng-show="paginationLoad" max-size="5" direction-links="true"
                                     boundary-links="true"> </dir-pagination-controls>

            <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
