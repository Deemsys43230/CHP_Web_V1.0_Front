
<!-- Start Page Banner -->

<div class="page-banner" ng-cloak class="ng-cloak">
    <div class="container">
        <div class="row">
             <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="display-style pull-right">
                    <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back <span class="hidden-md hidden-sm">to Dashboard</span></a>                    
                </div>
                <h5 class="classic-title"><span><a href="#my-members"><i class="fa fa-money"></i>&nbsp;&nbsp;CLIENTS</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coach-invitations"><i class="fa fa-dollar"></i>&nbsp;&nbsp;INVITATIONS</a></h5>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
                <h4 class="classic-title"><span class="sub-title">Members</span></h4>
                <div class="search-content">
                    <input class="coach-input" ng-model="clientsearch" placeholder="Search clients here..">
                </div>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>

        
                    <span ng-repeat="group in groupsList">
                    <h3 class="accordion" ng-class="{active:accordion.current==group.id}">
                        <a href ng-click="accordion.current = group.id">{{group.groupname}}</a>
                    </h3>
                    <div class="accordion-content" ng-show="accordion.current==group.id">
                         <div class="client-view col-lg-12 col-md-12 col-sm-12" ng-class="{'active': client.userid == coachclientdetails.userid }" ng-repeat="client in clientFilter=(group.clients | startsWithLetterSearch : clientsearch | filter:clientsearch.groupid )">
                                <div class="col-lg-11 col-md-11 col-sm-11 no-padding" ng-click="doGetIndividualClientDetail(client.userid)">
                                    <div class="col-lg-2 col-md-2 col-sm-2 no-padding">
                                        <img class="img-circle" ng-src="{{client.imageurl}}">
                                    </div>
                                    <div class="col-lg-10 col-md-10 col-sm-10 no-padding">
                                        <h5 class="col-lg-12 col-md-12 col-sm-12 no-padding">{{client.name}}</h5>
                                        <h6 class="col-lg-12 col-md-12 col-sm-12 no-padding">{{client.emailid}}</h6>
                                    </div>
                                </div>
                        </div>
                        <div ng-show="group.clients.length==0 || !clientFilter.length" class="text-center margin-top-50">
                            <img src="../../images/no-coach-small.png" width="120" height="120"/>
                            <h3 class="text-gray">NO CLIENTS FOUND!!!</h3><br/><br/><br/>
                        </div>

                    </div>
                    </span> 
                </div>

                 <div class="col-lg-9 col-md-9 col-sm-9" ng-init="init()">
                <div ng-include src="'views/member-view.html'"></div>
                 </div>
            </div>
           
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content-coach">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">Filter By Group </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <checkbox-group ng-repeat="group in groupsList">
                        <span class="col-md-4 no-padding fh-checkbox" class="modal_close">
                            <input type="checkbox" id="{{group.id}}" ng-model="group.isSelected" ng-true-value="true" ng-false-value="false"/>&nbsp;&nbsp;
                            <label for="{{group.id}}" style="cursor:default;">{{group.groupname}}</label>&nbsp;
                        </span>
                    </checkbox-group>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" ng-click="doGetMyMembers()" data-dismiss="modal" aria-label="Close">Filter</button>
                <button class="btn btn-danger" ng-click="doGetAllClients()">Reset</button>
            </div>
        </div>
    </div> 
</div>


<!-- For Assign group popup -->

<div class="modal fade" id="groupButton" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-coach">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">Filter By Group </h4>
            </div>
            <div class="modal-body">
                <div class="row padding-right-0">
                    <select class="assign-control" ng-model="assignGroup">
                        <option value="">--Select--</option>
                        <option value="{{group.id}}" ng-repeat="group in groupsList">{{group.groupname}}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="doAssignGroup(group.id)" data-dismiss="modal" aria-label="Close">Assign</button>
            </div>
        </div>
    </div> 
</div>

<!-- For send group message popup -->

<div class="modal fade" id="groupMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-coach">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">Send Group Message</h4>
            </div>
            <div class="modal-body">
                <div class="row padding-right-0">
                    <form name="messageForm" novalidate>
                        <textarea class="message-textarea" name="message" ng-model="feedback.message" placeholder="Description* " maxlength="500" required></textarea>
                        <span ng-show="feedbackForm.message.$dirty&&feedbackForm.message.$invalid ">
                            <span class="error-message textarea-errormessage-70" ng-show="feedbackForm.message.$error.required"><span>Required.</span></span>
                        </span>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="dosendGroupMessage(group.id)" data-dismiss="modal" aria-label="Close">Send</button>
            </div>
        </div>
    </div> 
</div>

<!-- For  Error Message alert Assign group popup -->

<div class="modal fade" id="selectModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-coach">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">Alert</h4>
            </div>
            <div class="modal-body">
                <div class="row padding-right-0">
                    <p class="text-center">Please Select Atleast One Client </p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-label="Close">Got It!</button>
            </div>
        </div>
    </div> 
</div>

<script type="text/javascript" src="../../js/script.js"></script>
