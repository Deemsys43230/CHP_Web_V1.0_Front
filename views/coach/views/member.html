
<!-- Start Page Banner -->

<div class="page-banner" ng-cloak class="ng-cloak">
    <div class="container">
        <div class="row">
             <div class="col-lg-2 col-md-2 col-sm-2">
                <h4 class="classic-title"><span>Groups</span></h4>
                <div class="row sidebar-active">
                    <ul class="sidebar-menu remove-style">
                        <li ng-class="{active : currentGroupId===group.id}"  ng-repeat="group in groupsList"><a href="" ng-click="doGetMyMembers(group.id)"><i class="fa fa-users"></i> &nbsp;{{group.groupname}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 min-height-450" ng-init="init()">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <!-- Stat Search -->
                <div class="pull-right" id="hidden-search">
                    <a href="#" onclick="return false;" class="show-list-search search_button"><i class="fa fa-search"></i></a>
                    <div class="search-list-form override">
                        <form autocomplete="off" class="searchform">
                            <input type="text" ng-model="clientSearch.firstname" placeholder="Search By First Name here...">
                        </form>
                    </div>
                </div>
                <!-- End Search -->
                <div flash-message="2000" class="col-lg-4 col-md-4 col-sm-4 pull-right"></div>
                <h4 class="classic-title"><span>My Members <span ng-show="clients.length>0" class="text-red">({{clients.length}})</span></span></h4>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="warning">
                            <th class="col-lg-2 col-md-2 col-sm-2">User ID</th>
                            <th class="col-lg-4 col-md-4 col-sm-4">Name</th>
                            <th class="col-lg-4 col-md-4 col-sm-4">Email ID</th>
                            <th class="col-lg-2 col-md-2 col-sm-2">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  dir-paginate="client in clientFilter=(clients | startsWithLetterMember : clientSearch.firstname | filter:clientSearch.groupid | itemsPerPage: 10 )" ng-show="clients.length!=0">
                            <td>{{client.userid}}</td>
                            <td><span class="line-clamp-md-low">{{client.name}}</span></td>
                            <td><span class="line-clamp-md-low">{{client.emailid}}</span></td>
                            <td>
                                <a href="#member-view/{{client.userid}}" class="btn-xs btn-primary">View Details</a>
                            </td>
                        </tr>
                        <tr ng-show="clients.length==0 || !clientFilter.length"><td colspan="4" class="text-center">No Records Found !!!</td></tr>
                       <!-- <tr ng-show="!memberfilter.length"><td colspan="4" class="text-center">No Records Found !!!</td></tr>-->
                    </tbody>
                </table>
            <!-- Start Pagination -->
            <dir-pagination-controls ng-show="paginationLoad" max-size="5" direction-links="true"
                                     boundary-links="true"> </dir-pagination-controls>

            <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
