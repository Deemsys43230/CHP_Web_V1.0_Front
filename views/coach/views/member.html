
<!-- Start Page Banner -->

<div class="page-banner" ng-cloak class="ng-cloak">
    <div class="container">
        <div class="row">
             <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="display-style pull-right">
                    <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back <span class="hidden-md hidden-sm">to Dashboard</span></a>                    
                </div>
                <h5 class="classic-title"><span><a href="#my-members"><i class="fa fa-money"></i>&nbsp;&nbsp;CLIENTS</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coach-invitations"><i class="fa fa-dollar"></i>&nbsp;&nbsp;INVITATIONS</a></h5>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
                <h4 class="classic-title"><span class="sub-title">Members</span><span class="sub-title pull-right"><a type="button" class="btn-sm btn-warning" href="" data-toggle="modal" data-target="#myModal" data-toggle="tooltip" title={{currentGroupName}}>Filter By Group</a></span></h4>
                <div class="search-content">
                    <input class="coach-input" ng-model="clientSearch" placeholder="Search clients here..">
                </div>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="coach-list">
                    <div class="content_scrollbar" ng-nicescroll nice-option="{cursorcolor: '#666',autohidemode:false,cursorborder:'none',cursorwidth: '6px',background:'#eee'}" scroller>
                        <div  ng-show="clients.length!=0" class="padding-right-10">
                            <div class="client-view col-lg-12 col-md-12 col-sm-12" ng-class="{'active': client.userid == coachclientdetails.userid }" ng-repeat="client in clientFilter=(clients | startsWithLetterMember : clientSearch)" ng-click="doGetClientsDetailsByCoach(client.userid)">
                                <div class="col-lg-2 col-md-2 col-sm-2 no-padding">
                                    <img class="img-circle" ng-src="{{client.imageurl}}">
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-10 no-padding">
                                    <h5 class="col-lg-11 col-md-11 col-sm-11 padding-lr">{{client.name}}</h5>
                                    <div class="col-lg-1 col-md-1 col-sm-1 row text-center">
                                            <checkbox-group>
                                                <span class="fh-checkbox">
                                                    <label class="group-checkbox">
                                                        <input type="checkbox" id="{{client.userid}}" ng-model="user.isSelected" ng-true-value="true" ng-false-value="false"/>
                                                    </label>
                                                </span>
                                            </checkbox-group>
                                        </div>
                                    <h6 class="col-lg-12 col-md-12 col-sm-12 padding-lr">{{client.emailid}}</h6>
                                </div>
                            </div> 
                        </div>
                        <div ng-show="clients.length==0 || !clientFilter.length" class="text-center margin-top-50">
                            <img src="../../images/no-coach-small.png" width="120" height="120"/>
                            <h3 class="text-gray">NO CLIENTS FOUND!!!</h3><br/><br/><br/>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9" ng-init="init()">
                <div ng-include src="'views/member-view.html'"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content-coach">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myModalLabel">Filter By Group </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <checkbox-group ng-repeat="group in groupsList">
                        <span class="col-md-4 no-padding fh-checkbox" class="modal_close">
                            <input type="checkbox" id="{{group.id}}" ng-model="group.isSelected" ng-true-value="true" ng-false-value="false"/>&nbsp;&nbsp;
                            <label for="{{group.id}}" style="cursor:default;">{{group.groupname}}</label>&nbsp;
                        </span>
                    </checkbox-group>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" ng-click="doGetMyMembers()" data-dismiss="modal" aria-label="Close">Filter</button>
                <button class="btn btn-danger" ng-click="doGetAllClients()" data-dismiss="modal" aria-label="Close">Reset</button>
            </div>
        </div>
    </div> 
</div>
<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
