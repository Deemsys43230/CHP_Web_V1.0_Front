
<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12 min-height-450">
                <a href="#courseView/{{sectionDetails.courseid}}" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back</a>
                <div flash-message="2000" class="col-md-4 pull-right"></div>
                <h4 class="classic-title"><span>Course View</span></h4>
                <div class="row margin-top-10 margin-bottom-10">
                    <div class="col-md-8">
                        <h2>Section {{sectionDetails.sequenceno}}&nbsp;&nbsp;: {{sectionDetails.sectiontitle}} &nbsp;&nbsp;<span ng-show="sectionDetails.canedit==1"><a href="#courseSectionEdit" title="Section Edit"><i class="fa fa-pencil"></i></a></span></h2>
                        <p class="margin-top-7 margin-bottom-20">
                            {{sectionDetails.sectioncontent}}
                        </p>
                        <div class="text-center margin-top-20">
                            <a href="" class="btn course_button" ng-disabled="sectionDetails.sequenceno==1" ng-click="prevSection(sectionDetails.sequenceno)"><i class="fa fa-backward"></i>&nbsp;&nbsp; Previous Section</a>
                            <a href="" class="btn course_button margin-left-20" ng-disabled="sectionDetails.sequenceno==sectionLength" ng-click="nextSection(sectionDetails.sequenceno)">Next Section  &nbsp;&nbsp;<i class="fa fa-forward"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h2>{{sectionDetails.coursename}}</h2>
                        <h4 class="text-gray margin-top-10 margin-bottom-20">{{sectionDetails.coursesubtitle}}</h4>
                        <h5 ng-repeat="section in courseSections" class="margin-bottom-10">Section {{section.sequenceno}}:  <a href="" ng-click="changeSection(section.sectionid)">{{section.sectiontitle}}</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
