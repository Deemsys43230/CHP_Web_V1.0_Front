
<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12 min-height-450">
                <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
                <a href="#courseAdd" class="back-button pull-right margin-left-5"><i class="fa fa-plus-circle"></i> Create New Course</a>
                <div flash-message="2000" class="col-md-4 pull-right"></div>
                <h4 class="classic-title"><span>My Courses</span></h4>
                <div class="row margin-top-10 margin-bottom-10">
                    <div ng-if="loaded">
                        <div class="loader-style">
                            <div class="loader"></div>
                        </div>
                    </div>
                    <span ng-show="myCourseList.length!=0"><div class="col-md-4" ng-repeat="courseList in myCourseList">
                        <a href="#courseView/{{courseList.courseid}}">
                            <div class="dashboard">
                                <span ng-show="courseList.coursestatus==1"><img class="course-status" src="../../images/draft.png"></span>
                                <span ng-show="courseList.coursestatus==2"><img class="course-status" src="../../images/pending.png"></span>
                                <span ng-show="courseList.coursestatus==3"><img class="course-status" src="../../images/published.png"></span>
                                <span ng-show="courseList.coursestatus==4"><img class="course-status" src="../../images/rejected.png"></span>
                                <div class="course-grid">
                                    <div class="col-md-6 margin-top-5">
                                        <h4>{{courseList.coursename}}</h4>
                                        <p class="margin-top-5">{{courseList.categoryname}}</p>
                                    </div>
                                    <div class="col-md-6 no-padding">
                                        <img class="course-image-1" ng-src="{{courseList.promoimage | trusted}}">
                                    </div>
                                    <div class="col-md-4 margin-top-10">
                                        <span ng-hide="courseList.price==0"><h4 class="text-red text-bold">{{courseList.price}} $</h4></span>
                                        <span ng-show="courseList.price==0"><h4 class="text-green text-bold">Free</h4></span>
                                    </div>
                                    <div class="col-md-4 margin-top-10">
                                        <span class="text-gray"> {{courseList.enrollcount}} Students</span>
                                    </div>
                                    <div class="col-md-4 margin-top-10">
                                        <span class="pull-right text-gray">{{courseList.createdon}}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                        </span>
                    <span  ng-show="myCourseList.length!=0">
                    <div class="col-md-12">
                       <p class="text-center">No courses available <a href="#courseAdd" class="back-button margin-left-5"><i class="fa fa-plus-circle"></i> Create New Course</a></p>

                    </div>
                        </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
