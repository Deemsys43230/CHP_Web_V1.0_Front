
<!-- Start Page Banner -->

<div class="page-banner" ng-cloak class="ng-cloak">
    <div class="container">
        <div class="row">
             <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="display-style pull-right">
                    <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back <span class="hidden-md hidden-sm">to Dashboard</span></a>                    
                </div>
                <h5 class="classic-title"><a href="#my-members"><i class="fa fa-money"></i>&nbsp;&nbsp;CLIENTS</a>&nbsp;&nbsp;|&nbsp;&nbsp;<span><a href="#coach-invitations"><i class="fa fa-dollar"></i>&nbsp;&nbsp;INVITATIONS</a></span></h5>
            </div>           
            <div class="col-lg-12 col-md-12 col-sm-12 min-height-450" ng-init="init()">
                
                <!-- End Search -->
                <div flash-message="2000" class="col-lg-4 col-md-4 col-sm-4 pull-right"></div>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="warning">
                            <th class="col-lg-2 col-md-2 col-sm-2">User ID</th>
                            <th class="col-lg-4 col-md-4 col-sm-4">Name</th>
                            <th class="col-lg-4 col-md-4 col-sm-4">Email ID</th>
                            <th class="col-lg-2 col-md-2 col-sm-2">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  dir-paginate="client in clientFilter|itemsPerPage: 10" ng-show="clients.length!=0">
                            <td>{{client.userid}}</td>
                            <td><span class="line-clamp-md-low">{{client.name}}</span></td>
                            <td><span class="line-clamp-md-low">{{client.emailid}}</span></td>
                            <td>
                                <a href="#member-view/{{client.userid}}" class="btn-xs btn-primary">View Details</a>
                            </td>
                        </tr>
                        <tr ng-show="clients.length==0 || !clientFilter.length"><td colspan="4" class="text-center">No Records Found !!!</td></tr>
                       <!-- <tr ng-show="!memberfilter.length"><td colspan="4" class="text-center">No Records Found !!!</td></tr>-->
                    </tbody>
                </table>
            <!-- Start Pagination -->
            <dir-pagination-controls ng-show="paginationLoad" max-size="5" direction-links="true"
                                     boundary-links="true"> </dir-pagination-controls>

            <!-- End Pagination -->
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
