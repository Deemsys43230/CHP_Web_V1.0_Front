
<div class="page-banner1">
    <div id="w" class="clearfix">
        <div id="demography-content" ng-init="courseListInit()">
            <form name="demographyForm">
                <div class="col-md-12">
                    <h5 class="classic-title"><span><a href="#payments"><i class="fa fa-money"></i>&nbsp;&nbsp;COURSE PAYMENTS</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coachPayments"><i class="fa fa-dollar"></i>&nbsp;&nbsp;COACH PAYMENTS</a></h5>
                </div>

                <div class="col-md-12">
                    <div ng-if="loaded">
                        <div class="loader-style">
                            <div class="loader"></div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="warning">
                            <th class="col-md-3">Course Name</th>
                            <th class="col-md-2">Category</th>
                            <th class="col-md-2">Created On</th>
                            <th class="col-md-2">Published On</th>
                            <th class="col-md-1">Enroll</th>
                            <th class="col-md-1">Price</th>
                            <th class="col-md-1">Option</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr dir-paginate="mycourse in myCourseList  | itemsPerPage: 8" ng-show="myCourseList.length!=0">
                            <td><span class="line-clamp-sm">{{mycourse.coursename}}</span></td>
                            <td>{{mycourse.categoryname}}</td>
                            <td>{{mycourse.createdon}}</td>
                            <td>{{mycourse.publishedon}}</td>
                            <td>{{mycourse.enrollcount}}</td>
                            <td>{{mycourse.price}}</td>
                            <td><a class="btn-xs btn-primary" href="#studentsList/{{mycourse.courseid}}">View Details</a></td>
                        </tr>
                        <tr ng-show="myCourseList.length==0"><td colspan="6" class="text-center">No Records Found !!!</td></tr>
                        </tbody>
                    </table>
                    <!-- Start Pagination -->
                    <dir-pagination-controls ng-show="paginationLoad" boundary-links="true"> </dir-pagination-controls>
                    <!-- End Pagination -->
                </div>
            </form>
        </div><!-- @end #content -->
    </div><!-- @end #w -->
</div>


<script type="text/javascript" src="../../js/script.js"></script>
