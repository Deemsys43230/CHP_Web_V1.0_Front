
<!-- Start Page Banner -->

<div class="page-banner" ng-cloak class="ng-cloak">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>                
                <a href="#coach-assessment-add" class="back-button pull-right margin-left-5"><i class="fa fa-plus-circle"></i> Add Assessment</a>
                <div flash-message="2000" class="col-lg-3 col-md-3 col-sm-3 pull-right no-padding"></div>
                <h5 class="classic-title"><a href="#advices">Quote</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coach-meal-plans">Meal Plans</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coach-workout-plans">Workout Plans</a>&nbsp;&nbsp;|&nbsp;&nbsp;<span><a href="#coach-assessments">Assessments</a></span></h5>
            </div>
        </div>   
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>    
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="warning">
                            <th class="col-md-6">Assessment Name</th>
                            <th class="col-md-2">Status</th>
                            <th class="col-md-4">Actions</th>
                        </tr>    
                    </thead>
                    <tbody>
                        <tr dir-paginate="assessment in coachAssessmentsList | itemsPerPage:5" ng-show="coachAssessmentsList.length!=0">
                            <td class="wrap-all">{{assessment.assessmentname}}</td>
                            <td class="wrap-all">{{assessment.status==0?"In Draft":"Completed"}}</td>
                            <td>
                                <a href="#coach-assessment-edit/{{assessment.id}}"  ng-hide="assessment.status==1" class="btn-xs btn-warning">Edit</a>
                                <a href="" class="btn-xs btn-danger" ng-click="doDeleteAssessment(assessment.id)">Delete</a>
                                <a href="#coach-assessment-view/{{assessment.id}}" class="btn-xs btn-primary">{{assessment.status==0?"View":"View/Assign"}}</a>
                            </td>
                        </tr>    
                        <tr ng-show="coachAssessmentsList.length==0"><td colspan="4" class="text-center">No Assessment Found!!!</td></tr>
                    </tbody>    
                </table>    
               <!-- Start Pagination -->
                <dir-pagination-controls boundary-links="true"> </dir-pagination-controls>
                <!-- End Pagination -->
           
    </div>
   
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
