<!-- Start Page Banner -->
<div class="page-banner" ng-cloak class="ng-cloak">
<div class="container">
    <div class="row">

        <div class="col-lg-3 col-md-3 col-sm-3">
            <h4 class="classic-title"><span>Settings</span></h4>
            <div ng-include src="'views/coach-settings-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9 min-height-450" ng-init="init()">
            <a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
            <a id="modal_group" href="#group" class="back-button pull-right margin-left-5" ng-click="reset()"><i class="fa fa-plus-circle"></i> Add Group</a>
            <!-- Stat Search -->
            <div class="pull-right" id="hidden-search">
                <a href="#" onclick="return false;" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a>
                <div class="search-list-form override">
                    <form autocomplete="off" class="searchform">
                        <input type="text" ng-model="groupsearch" placeholder="Search here...">
                    </form>
                </div>
            </div>
            <!-- End Search -->
            <div flash-message="2000" class="col-md-4 pull-right no-padding"></div>
            <h4 class="classic-title"><span><i class="fa fa-users"></i> &nbsp;Groups</span></h4>
            <div ng-if="loaded">
                <div class="loader-style">
                    <div class="loader"></div>
                </div>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                <tr class="warning">
                    <th class="col-md-2">Group ID</th>
                    <th class="col-md-6">Group Name</th>
                    <th class="col-md-4">Options</th>
                </tr>
                </thead>
                <tbody>
                   
                <tr dir-paginate="list in groupfilter = (groupList | filter: groupsearch | itemsPerPage:8)" ng-show="groupList.length!=0">
                    <td>{{list.id}}</td>
                    <td>{{list.groupname}}</td>
                    <td>
                        <a href="" class="btn-xs btn-warning" ng-click="doEditCoachGroup(list.id)">Edit</a>&nbsp;
                        <a href="" class="btn-xs btn-danger" ng-click="doCoachGroupDelete(list.id)">Delete</a>

                    </td>
                </tr>
                <tr ng-show="groupList.length==0 || !groupfilter.length"><td colspan="3" class="text-center">No Records Found !!!</td></tr>
                </tbody>
            </table>
            <!-- Start Pagination -->
            <dir-pagination-controls ng-show="paginationLoad" max-size="5" direction-links="true"
                                     boundary-links="true"> </dir-pagination-controls>
            <!-- End Pagination -->
        </div>
    </div>
</div>
</div>

<!-- coach group Popup-->
<div id="group" class="popupContainer" style="display:none;left:37%!important;">
    <header class="popupHeader">
        <span class="header_title">{{title}}</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
    </header>

    <section class="popupBody">
        <!-- measure Form -->
        <div class="common_model">
            <form name="groupForm">
                <p>Group Name</p>
                <input type="text"  name="group" data-groupid="group.groupid"  ng-pattern="/^[ A-Za-z,&+-]*$/" ng-model="group.groupname" maxlength="45" required focus-me="shouldBeOpen">
                         <span ng-show="groupForm.group.$dirty&&groupForm.group.$invalid">
                                <span class="error-message" ng-show="groupForm.group.$error.required"><span>Required.</span></span><!-- 
                             <span class="error-message" ng-show="groupForm.group.$error.pattern"><span>Invalid&nbsp;Group.</span></span> --><!-- 
                       <span class="error-message" ng-show="groupForm.group.$error.groupexists"><span>Group&nbsp;Already&nbsp;Exists</span></span> -->
                         </span>

                <div class="action_btns margin-top-20">
                    <div ng-show="isNew"><a ng-class="{modal_close:groupForm.$invalid}" class="btn btn_red" ng-disabled="groupForm.$invalid" ng-click="doAddCoachGroup()">Add Group </a></div>
                    <div ng-hide="isNew"><a ng-class="{modal_close:groupForm.$invalid}" class="btn btn_red" ng-disabled="groupForm.$invalid || isClean()" ng-click="doUpdateCoachGroup()">Save Changes </a></div>
                </div>
            </form>
        </div>
    </section>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>

<script type="text/javascript">
    $("#modal_group").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });
    $(function(){
        $(".common_model").show();
    })
</script>
