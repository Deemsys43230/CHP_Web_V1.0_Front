
<!-- Start Page Banner -->

<div class="page-banner">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <a href="#mymembers" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Coach List</a>
                <h4 class="classic-title"><span>My Members</span></h4>
                <div class="col-md-3 coach-details">
                    <img src="../../images/pic-2.jpg"/>
                    <h3 class="margin-top-10">{{viewMemberDetails.name}}</h3>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="text-orange">Basic Profile :</h4>
                            <hr/>
                            <div class="row margin-bottom-10">
                                <div class="col-md-4">
                                    Email ID :
                                </div>
                                <div class="col-md-8">
                                    {{viewMemberDetails.emailid}}
                                </div>
                            </div>

                            <div class="row margin-bottom-10">
                                <div class="col-md-4">
                                    Gender :
                                </div>
                                <div class="col-md-8">
                                    Male
                                </div>
                            </div>

                            <div class="row margin-bottom-10">
                                <div class="col-md-4">
                                    Specialist :
                                </div>
                                <div class="col-md-8">
                                    {{viewMemberDetails.specialist}}
                                </div>
                            </div>
                            <div class="row margin-bottom-10">
                                <div class="col-md-4">
                                    Qualification :
                                </div>
                                <div class="col-md-8">
                                    {{viewMemberDetails.qualification}}
                                </div>
                            </div>
                            <div class="row margin-bottom-10">
                                <div class="col-md-4">
                                    Experience :
                                </div>
                                <div class="col-md-8">
                                    {{viewMemberDetails.experience}}
                                </div>
                            </div>
                        </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->

<script type="text/javascript" src="../../js/script.js"></script>
