<!-- Start Testimonials Section -->
<div class="section service">
    <div class="container">
        <div class="row">
            <div class="col-md-3 min-height-450">
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <h4 class="classic-title"><span>Most Viewed</span></h4>
                <div id="showMostViewed">
                    <div ng-repeat="userforum in userforumlist | limitTo:10 | orderBy:'-totalcomment'">
                        <h5><a class="forum-topic" href="#forumDetails/{{userforum.postid}}">{{userforum.posttitle}}</a></h5>
                        <hr/>
                    </div>
                </div>
            </div>
            <div class="col-md-9 min-height-450">
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h1>FORUMS</h1>
                    <h5 class="text-gray">some text</h5>
                </div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="search-input" ng-model="forumsearch" placeholder="Search for...">
                    <span class="input-group-btn">
                        <a class="search-btn" type="button">Search</a>
                    </span>
                    </div>
                </div>
                <div class="col-md-12 margin-top-10">
                    <hr/>
                </div>
                <div class="col-md-12">
                    <h5>
                        <div class="col-md-8 no-padding">
                            Forum
                        </div>
                        <div class="col-md-2 text-center">
                            Comments
                        </div>
                        <div class="col-md-2">
                            Date and Time
                        </div>
                    </h5>
                </div>
                <div class="col-md-12">
                    <hr/>
                </div>
                <div ng-switch="(userforumlist | filter:forumsearch).length">
                    <span class="ng-empty" ng-switch-when="0">
                        <div class="col-md-12 text-center margin-tb-20">
                            <h1 class="text-grayn">NO RESULTS FOUND</h1>
                        </div>
                    </span>
                    <div ng-switch-default>
                        <div class="col-md-12" ng-repeat="userforum in userforumlist | filter:forumsearch">
                            <div class="col-md-8 no-padding">
                                <h5><a href="#forumDetails/{{userforum.postid}}">{{userforum.posttitle}}</a></h5>
                                <p class="forum-list-content">{{userforum.postdescription}}</p>
                            </div>
                            <div class="col-md-2 text-center">
                                <i class="fa fa-comments"></i>  &nbsp;{{userforum.totalcomment}}
                            </div>
                            <div class="col-md-2">
                                <p>{{userforum.postedon}}</p>
                            </div>
                            <div class="col-md-12 no-padding">
                                <hr/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End Testimonials Section -->

<script type="text/javascript" src="../../js/script.js"></script>
