<!-- Start Testimonials Section -->
<div class="section service" ng-cloak class="ng-cloak">
    <div class="container">
        <div class="row">
            <div class="col-md-3 min-height-450">
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <h4 class="classic-title"><span>Most Viewed</span></h4>
                <div id="showMostViewed" class="wrap">
                    <div ng-repeat="userforum in userforumlist | limitTo:20">
                        <h5><a class="forum-topic wrap" href="#forumDetails/{{userforum.postid}}">{{userforum.posttitle}}</a></h5>
                        <hr/>
                    </div>
                </div>
            </div>
            <div class="col-md-9 min-height-450">
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="col-md-5">
                    <h1>FORUMS</h1>
                </div>
                <div class="col-md-7">
                    <span class="col-md-8"><input type="text" class="search-input" ng-model="forumsearch" placeholder="Search forum topics here..."></span>
                    <span class="col-md-4 no-padding"><a href="#addforum" class="forum_button col-md-12" ><i class="fa fa-plus-circle"></i> Add New Post</a></span>
                </div>
                <div class="col-md-12">
                    <hr/>
                    <h5>
                        <div class="col-md-1 no-padding">
                            Posted By
                        </div>
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-7 no-padding">
                            Forum
                        </div>
                        <div class="col-md-1 text-center no-padding">
                            Comments
                        </div>
                    </h5>
                </div>
                <div class="col-md-12">
                    <hr/>
                </div>
                <div ng-switch="(userforumlist | startsWithLetterForum:forumsearch).length">
                    <!--<span class="ng-empty" ng-switch-when="0">
                        <div class="col-md-12 text-center margin-top-50">
                            <img src="../../images/no-faq.png"/>
                            <h1 class="text-gray">NO RESULTS FOUND!!!</h1>
                        </div>
                    </span>-->
                    <div ng-switch-default>
                        <div class="col-md-12" dir-paginate="userforum in forumfilter=(userforumlist | startsWithLetterForum :forumsearch | itemsPerPage: 8)" ng-show="userforumlist !=0">
                            <div class="col-md-1 no-padding">
                                <img class="img-circle forum-list-img" ng-src="{{userforum.userimage|trusted}}">
                            </div>
                            <div class="col-md-3">
                                <p class="wrap text-bold">{{userforum.username}}</p>
                                <p>{{userforum.postedon}}</p>
                            </div>
                            <div class="col-md-7 no-padding">
                                <h5 class="wrap"><a href="#forumDetails/{{userforum.postid}}">{{userforum.posttitle}}</a></h5>
                                <p class="forum-list-content wrap">{{userforum.postdescription}}</p>
                            </div>
                            <div class="col-md-1 text-center">
                                <i class="fa fa-comments"></i>  &nbsp;{{userforum.totalcomment}}
                            </div>
                            <div class="col-md-12 no-padding">
                                <hr/>
                            </div>
                        </div>
                        <div ng-show="userforumlist==0 || !forumfilter.length">
                            <h1 class="col-md-12 margin-top-50 text-gray text-center">
                                <img src="../../images/no-faq.png"/>
                                NO RECORDS FOUND!!!
                            </h1>
                        </div>

                    </div>
                    <dir-pagination-controls  boundary-links="true"> </dir-pagination-controls>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End Testimonials Section -->

<script type="text/javascript" src="../../js/script.js"></script>
