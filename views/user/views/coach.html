
<div class="page-banner1">
    <div id="w" class="clearfix">
        <div id="demography-content" ng-init="coachListInit()">
            <div class="col-md-12">
                <!-- Stat Search -->
                <div ng-show="mycoachlist.length!=0">
                    <div class="pull-right margin-left-5" id="hidden-search">
                        <a href="#" onclick="return false;" class="show-list-search search_button"><i class="fa fa-search"></i></a>
                        <div class="search-list-form override">
                            <form autocomplete="off" class="searchform" novalidate>
                                <input type="text" ng-model="mycoachsearch" placeholder="Search here...">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End Search -->
                <div flash-message="2000" class="col-md-3 no-padding pull-right"></div>
                <h5 class="classic-title"><span><a href="#coach"><i class="fa fa-male"></i>&nbsp;&nbsp;MY COACH</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coachSearch"><i class="fa fa-search"></i>&nbsp;&nbsp;COACH SEARCH</a></h5>
            </div>

            <div class="col-md-12">
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>

                <div class="margin-top-50" ng-show="mycoachlist.length==0">
                    <div class="col-md-6 margin-top-20">
                        <img class="pull-right" src="../../images/no-coach.png">
                    </div>
                    <div class="col-md-6 margin-top-50">
                        <h1 class="text-gray margin-top-20">NO COACH SUBSCRIBED!!!</h1><br/>
                        <a class="main-button" href="#coachSearch"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;Subscribe Here</a>
                    </div>
                </div>

                <div ng-show="mycoachlist.length>0">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="warning">
                            <th class="col-md-5">Name</th>
                            <th class="col-md-5">Email ID</th>
                            <th class="col-md-2">Options</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="mycoach in mycoachfilter = (mycoachlist |startsWithLetter : mycoachsearch  | itemsPerPage: 8)" ng-show="mycoachlist.length!=0">
                            <td><span class="line-clamp-md">{{mycoach.name}}</span></td>
                            <td><span class="line-clamp-md">{{mycoach.emailid}}</span></td>
                            <td>
                                <a href="#coachView/{{mycoach.userid}}" class="btn-xs btn-primary">View Details</a>
                            </td>
                        </tr>
                        <tr ng-show="!mycoachfilter.length"><td colspan="3" class="text-center">No Records Found !!!</td></tr>

                        </tbody>
                    </table>
                </div>

                <!-- Start Pagination -->
                <dir-pagination-controls ng-show="paginationLoad" boundary-links="true"> </dir-pagination-controls>
                <!-- End Pagination -->
            </div>
        </div><!-- @end #content -->
    </div><!-- @end #w -->
</div>


<script type="text/javascript" src="../../js/script.js"></script>
