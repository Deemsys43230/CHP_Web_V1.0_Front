
<div class="page-banner1">
    <div id="w" class="clearfix">
        <div id="demography-content" ng-init="coachListInit()">
            <form name="demographyForm">
                <div class="col-md-12">
                    <!--<a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>-->
                    <!-- Stat Search -->
                    <div hidden class="pull-right" id="hidden-search1">
                        <a href="#" onclick="return false;" class="show-list-search search_button"><i class="fa fa-search"></i></a>
                        <div class="search-list-form override">
                            <form autocomplete="off" class="searchform">
                                <input type="text" ng-model="mycoachsearch" placeholder="Search here...">
                            </form>
                        </div>
                    </div>
                    <!-- End Search -->

                    <!-- Stat Search -->
                    <div class="pull-right" id="hidden-search">
                        <a href="#" onclick="return false;" class="show-list-search search_button"><i class="fa fa-search"></i></a>
                        <div class="search-list-form override">
                            <form autocomplete="off" class="searchform">
                                <input type="text" ng-model="mycoachsearch" placeholder="Search here...">
                            </form>
                        </div>
                    </div>
                    <!-- End Search -->
                    <div flash-message="2000" class="col-md-3 no-padding pull-right"></div>
                    <h5 class="classic-title"><span><a href="#coach"><i class="fa fa-male"></i>&nbsp;&nbsp;MY COACH</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coachSearch"><i class="fa fa-search"></i>&nbsp;&nbsp;COACH SEARCH</a></h5>
                </div>

                <div class="col-md-12">
                    <div ng-if="loaded">
                        <div class="loader-style">
                            <div class="loader"></div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="warning">
                            <th class="col-md-4">Name</th>
                            <th class="col-md-6">Email</th>
                            <th class="col-md-2">Options</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr dir-paginate="mycoach in mycoachfilter = (mycoachlist |startsWithLetter : mycoachsearch  | itemsPerPage: 8)" ng-show="mycoachlist.length!=0">
                            <td>{{mycoach.name}}</td>
                            <td>{{mycoach.emailid}}</td>
                            <td>
                                <a href="#coachView/{{mycoach.userid}}" class="btn-xs btn-primary">View</a>
                                <!--<a href="" class="btn-xs btn-success" ng-click="" >Unsubscribe</a>-->
                            </td>
                        </tr>
                        <tr ng-show="mycoachlist.length==0"><td colspan="3" class="text-center">No Records Found !!! <a class="btn btn-warning btn-sm" href="#coachSearch"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;Subscribe here</a></td></tr>
                        <tr ng-show="!mycoachfilter.length"><td colspan="3" class="text-center">No Records Found !!!</td></tr>
                        </tbody>
                    </table>
                    <!-- Start Pagination -->
                    <dir-pagination-controls ng-show="paginationLoad" boundary-links="true"> </dir-pagination-controls>
                    <!-- End Pagination -->
                </div>
            </form>
        </div><!-- @end #content -->
    </div><!-- @end #w -->
</div>


<script type="text/javascript" src="../../js/script.js"></script>
