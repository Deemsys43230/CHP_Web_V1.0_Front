
<div class="page-banner1">
    <div id="w" class="clearfix">
        <div id="demography-content" ng-init="courseListInit()">
            <form name="demographyForm">
                <div class="col-md-12">
                    <h5 class="classic-title"><span><a href="#payments"><i class="fa fa-money"></i>&nbsp;&nbsp;COURSE PAYMENTS</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coachPayments"><i class="fa fa-dollar"></i>&nbsp;&nbsp;COACH PAYMENTS</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#paymentSettings"><i class="fa fa-dollar"></i>&nbsp;&nbsp;PAYMENT SETTINGS</a></h5>
                </div>

                <div class="col-md-12">
                    <div ng-if="loaded">
                        <div class="loader-style">
                            <div class="loader"></div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="warning">
                            <th class="col-md-4">Course Name</th>
                            <th class="col-md-4">Category</th>
                            <th class="col-md-2">Purchased On</th>
                            <th class="col-md-2">Purchased Amount</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr dir-paginate="mycourse in usercourselist  | itemsPerPage: 8" ng-show="usercourselist.length!=0">
                            <td><a href="#paymentDetails/{{mycourse.userid}}">Course Name {{$index}}</a></td>
                            <td><!--{{mycourse.emailid}}--> Category {{$index}}</td>
                            <td><!--{{mycourse.emailid}}--> 23/01/2015</td>
                            <td><!--{{mycourse.emailid}}--> 43 $</td>
                        </tr>
                        <tr ng-show="usercourselist.length==0"><td colspan="4" class="text-center">No Records Found !!!</td></tr>
                        </tbody>
                    </table>
                    <!-- Start Pagination -->
                    <dir-pagination-controls ng-show="paginationLoad" boundary-links="true"> </dir-pagination-controls>
                    <!-- End Pagination -->
                </div>
            </form>
        </div><!-- @end #content -->
    </div><!-- @end #w -->
</div>


<script type="text/javascript" src="../../js/script.js"></script>
