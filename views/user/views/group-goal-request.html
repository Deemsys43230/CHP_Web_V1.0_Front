
<div class="page-banner1">
    <div id="w" class="clearfix">
        <div id="demography-content">
            <div class="col-md-12">
                <div flash-message="2000" class="col-md-4 pull-right no-padding"></div>
                <h5 class="classic-title"><a href="#groupGoal"><i class="fa fa-bullseye"></i>&nbsp;&nbsp;MY GOALS</a>&nbsp;&nbsp;|&nbsp;&nbsp;<span><a href="#groupGoalRequest"><i class="fa fa-paper-plane"></i>&nbsp;&nbsp;GOAL REQUEST</a></span></h5>
            </div>
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="warning">
                        <th class="col-md-2">Title</th>
                        <th class="col-md-3">Description</th>
                        <th class="col-md-2">Duration</th>
                        <th class="col-md-1">Goal Type</th>
                        <th class="col-md-1">Members</th>
                        <th class="col-md-2">Options</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr dir-paginate="goalList in myRequestGoalList | orderBy:'-goalid' | itemsPerPage:8">
                        <td><span class="line-clamp-xxs" title="{{goalList.title}}">{{goalList.title}}</span></td>
                        <td><span class="line-clamp-sm" title="{{goalList.description}}">{{goalList.description}}</span></td>
                        <td>{{goalList.startdate}} - {{goalList.enddate}}</td>
                        <td>
                            <span ng-show="goalList.goaltype==1">Weight Loss</span>
                            <span ng-show="goalList.goaltype==2">Weight Gain</span>
                        </td>
                        <td>{{goalList.members}}</td>
                        <td>
                            <a href="#groupGoalRequest/{{goalList.goalid}}" class="btn-xs btn-primary">View</a>
                            <a href="" class="btn-xs btn-warning" ng-click="doAcceptGoalRequest(goalList.goalid)">Accept</a>
                            <a href="" class="btn-xs btn-danger" ng-click="doDeleteGoalRequest(goalList.goalid)">Reject</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- @end #content -->
    </div><!-- @end #w -->
</div>

<script type="text/javascript" src="../../js/script.js"></script>
