<script>
    function viewGraph1(){
        $('.weight_level');
        var ha = document.getElementById('weight_entry').innerText;
        var hacolor = parseFloat(ha);
        if (hacolor <= 45) {
            $('#col').addClass('green');
            $('#col').animate({height: ha}, 1200);
        }
        else if(hacolor >= 55) {
            $('#col').addClass('red');
            $('#col').animate({height: ha}, 1200);
        }
        else if (45> hacolor < 55) {
            $('#col').addClass('yellow');
            $('#col').animate({height: ha}, 1200);
        }

    }
    $(document).ready(function(){
        viewGraph1();
    });

</script>

<script type="text/javascript">
    $(document).ready(function() {

        var options = {
            drops:"up",
            maxDate : new Date(),
            singleDatePicker: true
        };

        $('#weight-log-date').daterangepicker(options, function(start, end, label) {
            document.getElementById("weightLogDate").value = start.format('DD/MM/YYYY');
        });

    });
</script>
