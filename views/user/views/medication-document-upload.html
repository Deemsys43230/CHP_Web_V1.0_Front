<!-- Start Page Banner -->
<div class="page-banner1" ng-cloak class="ng-cloak">
    <div id="w" class="clearfix">
        <div id="demography-content">
            <div class="col-lg-12 col-md-12 col-sm-12">

                <!-- Stat Search -->
                <div ng-show="userUploadedDocumentList.length!=0">
                    <div class="pull-right" id="hidden-search">
                        <a href="" onclick="return false;" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a>
                        <div class="search-list-form override">
                            <form autocomplete="off" class="searchform" novalidate>
                                <input type="text" ng-model="documentsearch" placeholder="Search here...">
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End Search -->

                <div flash-message="2000" class="col-lg-4 col-md-4 col-sm-4 no-padding pull-right"></div>
                <h5 class="classic-title"><a href="#medications"><i class="fa fa-medkit"></i>&nbsp;&nbsp;MEDICATIONS</a>&nbsp;&nbsp;|&nbsp;&nbsp;<span><a href="#document-upload"><i class="fa fa-upload"></i>&nbsp;&nbsp;Document Upload</a></span></h5>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 margin-bottom-10">
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="warning">
                            <th class="col-lg-3 col-md-3 col-sm-3">File Name</th>
                            <th class="col-lg-1 col-md-1 col-sm-1">Date & Time</th>
                            <th class="col-lg-2 col-md-2 col-sm-2">Options</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr dir-paginate="file in userUploadedDocumentListFilter = (userUploadedDocumentList | filter : documentsearch | itemsPerPage: 8)" ng-show="userUploadedDocumentList.length!=0">
                            <td class="wrap-all">{{file.filename}}</td>
                            <td>{{file.LastModified}}</td>
                            <td>
                                <a class="view-text-color" href="{{file.filepath}}" download="{{file.filename}}" target="_blank">Download</a>&nbsp;&nbsp;
                                <a class="btn-xs btn-primary" href="{{file.filepath}}" target="_blank">View</a>&nbsp;&nbsp;
                               <a href="" class="btn-xs btn-danger" ng-click="deleteUserUploadedDocument(file.filename)">Remove</a>
                            </td>
                        </tr>
                        <tr ng-show="!userUploadedDocumentListFilter.length || userUploadedDocumentList.length==0"><td colspan="3" class="text-center">No Records Found !!!</td></tr>
                        </tbody>
                    </table>
                </div>
                <!-- Start Pagination-->
                <dir-pagination-controls ng-show="paginationLoad" boundary-links="true"> </dir-pagination-controls>
                <!-- End Pagination-->
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 text-center">
                <h4>Upload Document</h4>
                <div class="document-image-upload-box">

                <div class="circle-wrapper-document">
                    <div class="circle-progress ng-cloak" ng-style="getStyle()">{{usedSpace}}&nbsp;MB <br/><small> space used</small></div>
                    <div round-progress
                            max="totalAvailableSpace"
                            current="usedSpace"
                            color="#66E066"
                            bgcolor="{{ bgColor }}"
                            radius="{{ radius }}"
                            semi="isSemi"
                            rounded="rounded"
                            stroke="{{ stroke }}"
                            clockwise="clockwise"
                            responsive="responsive"
                            duration="{{ duration }}"
                            animation="{{ currentAnimation }}"
                            offset="{{ offset }}">
                    </div>
                </div>
                <h4 class="text-gray text-center">out of 20&nbsp;MB space</h4>&nbsp;
                    <span class="text-red" ng-show="documentUploadForm.file.$error.validateFileType"><span>Valid&nbsp;Formats&nbsp;:&nbsp;['jpeg','pdf']</span></span>
  <form name="documentUploadForm" novalidate>
           <input type="file" ng-model="uploadFile" id="c" file-model="uploadFile" name="file" valid-file required style="padding-left: 30px;" class="wrap-all" validate-file-type/><br/>
          <span ng-show="documentUploadForm.file.$dirty&&documentUploadForm.file.$invalid">
              <span class="error-message" ng-show="documentUploadForm.file.$error.required"><span>Select&nbsp;file&nbsp;to&nbsp;Upload.</span></span>

          </span>
       <div class="text-center margin-bottom-20">
           <div class="col-lg-6 col-md-6 col-sm-6">
               <button type="button" ng-disabled="documentUploadForm.$invalid" ng-click="doUploadFile()" class="btn-xs btn-primary" style="width: 100%">{{uploadBtnTxt}}</button>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-6">
               <button type="button" ng-disabled="fileUpload" ng-click="resetDocument()" class="btn-xs btn-danger" style="width: 100%">Cancel</button>
           </div>
       </div>
  </form>
      </div>

</div>
</div>
</div>
</div>
<!-- End Page Banner -->
