
<!-- Start Page Banner -->

<div class="section service">
    <div class="container">
        <div class="row">
            <div class="col-md-3 min-height-450">
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <h4 class="classic-title"><span>Most Viewed</span></h4>
                <div id="showMostViewed">
                    <div ng-repeat="userforum in userforumlist | limitTo:20 | orderBy:'-totalcomment'">
                        <h5 class="forum-topic" ng-click="doGetNewsDetailsByUser(userforum.postid)">{{userforum.posttitle}}</h5>
                        <hr/>
                    </div>
                </div>
            </div>

            <div class="col-md-9  min-height-450" >
                <a href="#forums" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to Forum List</a>
                <h3 class="margin-bottom-10"><i class="fa fa-pencil"></i> &nbsp;{{title}}</h3>
                <div class="col-md-12 no-padding">
                    <hr/>
                </div>
                <div class="col-md-12 no-padding margin-top-10">
                    <form name="ForumForm">
                        <div class="col-md-2 margin-top-7">
                            <h4>Title :</h4>
                        </div>
                        <div class="col-md-10 margin-bottom-10">
                            <input class="search-input" name="title" ng-model="forumDetails.posttitle" required>
                            <span ng-show="ForumForm.title.$dirty&&ForumForm.title.$invalid">
                                  <span class="error-message" ng-show="ForumForm.title.$error.required"><span>Required.</span></span>
                             </span>
                        </div>
                        <div ng-if="loaded">
                            <div class="loader-style">
                                <div class="loader"></div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h4 class="margin-top-20">Content :</h4>
                        </div>
                        <div class="col-md-10">
                            <textarea type="text" class="height-150 forum-textarea" name="description" ng-model="forumDetails.postdescription" maxlength="300"  required/></textarea>
                             <span ng-show="ForumForm.description.$dirty&&ForumForm.description.$invalid">
                                  <span class="error-message textarea-errormessage40" ng-show="ForumForm.description.$error.required"><span>Required.</span></span>
                             </span>
                            <!--<div summernote config="options" name="description"  ng-model="forumDetails.postdescription" required></div>-->
                        </div>
                    </form>
                </div>
                <div class="text-center margin-top-20">
                    <a href="" class="btn btn-success" ng-disabled="ForumForm.$invalid" ng-click="doAddForum()" ng-show="isNew">Add Forum</a>
                    <a href="" class="btn btn-success" ng-disabled="ForumForm.$invalid || isClean()" ng-click="doUpdateForum()" ng-hide="isNew">Save Changes</a>
                    <a href="#forums" class="btn btn-warning">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->
<script type="text/javascript" src="../../js/script.js"></script>
