<div class="page-banner1" ng-cloak class="ng-cloak"><div id="w" class="clearfix"><div id="demography-content" class="height-auto" ng-init="categorycourseinit()"><div class="col-lg-12 col-md-12 col-sm-12"><div class="margin-rl"><a href="#courses" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back</a><div class="pull-right" id="hidden-search"><a href="#" onclick="return false" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a><div class="search-list-form override"><form autocomplete="off" class="searchform" novalidate><input type="text" ng-model="courseSearch" placeholder="Search here..."></form></div></div><h5 class="classic-title"><span><i class="fa fa-book"></i>&nbsp;&nbsp;&nbsp;{{categoryCourses[0].categoryname}}&nbsp;&nbsp;<span class="text-red">({{categoryCourses.length}})</span></span></h5></div></div><div class="col-lg-12 col-md-12 col-sm-12 margin-bottom-10"><div ng-show="courseList.length>0"><div dir-paginate="courses in courseList = ( categoryCourses |startsWithLetterCourse : courseSearch | itemsPerPage: 9)" ng-show="categoryCourses.length!=0"><div class="col-lg-4 col-md-4 col-sm-4 no-padding"><a href="#courseDetail/{{courses.courseid}}"><div class="dashboard arrange"><span ng-hide="courses.enrollmentStatus==0"><img class="user-course-status" src="../../images/enrolled.png"></span><div class="course-grid-user"><div class="col-lg-6 col-md-6 col-sm-6 margin-top-5 course-info-grid-user"><h4 class="course-name wrap" title="{{courses.coursename}}">{{courses.coursename}}</h4><p class="margin-top-10">{{courses.enrollcount}} users</p></div><div class="col-lg-6 col-md-6 col-sm-6 no-padding"><img class="course-image" ng-src="{{courses.promoimage | trusted}}"><div class="text-bold" ng-if="courses.price==0"><span class="course-price free">Free</span></div><div class="text-bold" ng-if="courses.price!=0"><span class="course-price cost">{{courses.price}}$</span></div></div><div class="col-lg-12 col-md-12 col-sm-12 margin-top-5"><div class="col-lg-2 col-md-3 col-sm-3 no-padding margin-top-5"><img class="course-author-img" ng-src="{{courses.imageurl | trusted}}"></div><div class="col-lg-10 col-md-9 col-sm-9 no-padding"><h5 class="line-clamp-xlg">{{courses.ownername}}</h5><br><p class="line-clamp-xlg">{{courses.specialistin}}</p></div></div></div></div></a></div></div></div><div ng-show="courseList.length==0" class="text-center margin-top-50"><img src="../../images/no-courses.png" width="250" height="167"><h1 class="text-gray margin-top-10">NO COURSES FOUND!!!</h1></div><div class="text-center margin-top-20 col-lg-12 col-md-12 col-sm-12 to-top"><dir-pagination-controls ng-show="paginationLoad" boundary-links="true"></dir-pagination-controls></div></div></div></div></div><script type="text/javascript" src="../../js/script.js"></script>
