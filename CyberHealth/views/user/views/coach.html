<div class="page-banner1" ng-cloak class="ng-cloak"><div id="w" class="clearfix"><div id="demography-content" ng-init="coachListInit()"><div class="col-lg-12 col-md-12 col-sm-12"><div ng-show="mycoachlist.length!=0"><div class="pull-right" id="hidden-search"><a href="" onclick="return false" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a><div class="search-list-form override"><form autocomplete="off" class="searchform" novalidate><input type="text" ng-model="mycoachsearch" placeholder="Search here..."></form></div></div></div><div flash-message="2000" class="col-lg-3 col-md-3 col-sm-3 no-padding pull-right"></div><h5 class="classic-title"><span><a href="#coach"><i class="fa fa-male"></i>&nbsp;&nbsp;MY COACH</a></span>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#coach-search"><i class="fa fa-search"></i>&nbsp;&nbsp;COACH SEARCH</a></h5></div><div class="col-lg-12 col-md-12 col-sm-12"><div ng-if="loaded"><div class="loader-style"><div class="loader"></div></div></div><div class="margin-top-50" ng-show="mycoachlist.length==0"><div class="col-lg-6 col-md-6 col-sm-6 margin-top-20"><img class="pull-right" src="../../images/no-coach.png" width="200" height="200"></div><div class="col-lg-6 col-md-6 col-sm-6 margin-top-50"><h1 class="text-gray margin-top-20">NO COACH SUBSCRIBED!!!</h1><br><a class="main-button" href="#coach-search"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;Subscribe Here</a></div></div><div ng-show="mycoachlist.length>0" class="table-responsive"><table class="table table-striped table-bordered"><thead><tr class="warning"><th class="col-lg-2 col-md-2 col-sm-2">Name</th><th class="col-lg-3 col-md-3 col-sm-3">Email ID</th><th class="col-lg-2 col-md-2 col-sm-2">Subscribed On</th><th class="col-lg-2 col-md-2 col-sm-2">Expiry Date</th><th class="col-lg-1 col-md-1 col-sm-1">Status</th><th class="col-lg-2 col-md-2 col-sm-2">Options</th></tr></thead><tbody><tr dir-paginate="mycoach in mycoachfilter = (mycoachlist |startsWithLetter : mycoachsearch  | itemsPerPage: 8)" ng-show="mycoachlist.length!=0"><td title="{{mycoach.name}}"><span class="line-clamp-xxs">{{mycoach.name}}</span></td><td title="{{mycoach.emailid}}"><span class="line-clamp-sm">{{mycoach.emailid}}</span></td><td>{{mycoach.subscription_fromdate}}</td><td>{{mycoach.subscription_todate}}</td><td><span ng-show="mycoach.coachEnrollStatus==1" class="text-green">Active</span> <span ng-show="mycoach.coachEnrollStatus==2" class="text-red">Expired</span></td><td><a href="#coach-view/{{mycoach.userid}}" class="btn-xs btn-primary">View Details</a> <span ng-show="mycoach.coachEnrollStatus==2 && mycoach.isenabled==1"><a href="#coachsearch?renew={{mycoach.userid}}" class="btn-xs btn-success">Renew</a></span></td></tr><tr ng-show="!mycoachfilter.length"><td colspan="6" class="text-center">No Records Found !!!</td></tr></tbody></table></div><dir-pagination-controls ng-show="paginationLoad" boundary-links="true"></dir-pagination-controls></div></div></div></div><script type="text/javascript" src="../../js/script.js"></script>
