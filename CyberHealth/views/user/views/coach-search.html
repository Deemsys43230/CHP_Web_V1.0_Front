<style>
    body{
        overflow-x: hidden !important;
    }
</style>

<div class="page-banner1" ng-cloak class="ng-cloak">
    <div id="w" class="clearfix">
        <div id="demography-content" ng-init="userCoachInit()">
            <div class="col-md-12">
                <!--<a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>-->
                <div flash-message="2000" class="col-md-3 no-padding pull-right"></div>
                <h5 class="classic-title"><a href="#coach"><i class="fa fa-male"></i>&nbsp;&nbsp;MY COACH</a>&nbsp;&nbsp;|&nbsp;&nbsp;<span><a href="#coachSearch"><i class="fa fa-search"></i>&nbsp;&nbsp;COACH SEARCH</a></span></h5>
            </div>
            <div class="col-md-4">
                <div class="search-content">
                    <input class="coach_input" ng-model="coachsearch" placeholder="Search coach here..">
                </div>
                <div ng-if="loaded">
                    <div class="loader-style">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="coach-list">
                    <div class="content_scrollbar">
                        <div ng-show="usercoachlist.length>0">
                            <div class="coach-view" ng-class="{'active': usercoach.userid == usercoachdetails.userid }" ng-repeat="usercoach in usercoachfilter = (usercoachlist | startsWithLetterSearch : coachsearch )" ng-click="doGetCoachDetailsByUser(usercoach.userid)">
                                <div class="col-md-2 no-padding">
                                    <img class="img-circle" ng-src="{{usercoach.imageurl | trusted}}">
                                </div>
                                <div class="col-md-10 no-padding">
                                    <h4 class="col-md-12">{{usercoach.name}}</h4>
                                    <p class="col-md-12">{{usercoach.emailid}}</p>
                                    <div class="average col-md-3">
                                        <average-star-rating ng-model="usercoach.averageRating" max="5"></average-star-rating>
                                    </div>
                                    <div class="col-md-9">
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small>( {{usercoach.totalReviews}} Reviews )</small>
                                    </div>
                                </div>
                            </div>
                            <div ng-show="usercoachfilter.length==0" class="text-center margin-top-50">
                                <img src="../../images/no-coach-small.png"/>
                                <h3 class="text-gray">NO COACH FOUND!!!</h3>
                            </div>
                        </div>

                        <div ng-show="usercoachlist.length==0" class="text-center margin-top-50">
                            <img src="../../images/no-coach-small.png"/>
                            <h3 class="text-gray">NO COACH FOUND!!!</h3>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div ng-include src="'views/'+coach.status+'.html'"></div>
            </div>
        </div><!-- @end #content -->
    </div><!-- @end #w -->
</div>

<script type="text/javascript" src="../../js/script.js"></script>
