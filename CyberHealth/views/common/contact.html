<div id="content-page" ng-cloak class="ng-cloak"><div id="w" class="clearfix"><div flash-message="2000" class="col-md-4 pull-right no-padding"></div><div class="col-lg-8 col-md-7 col-sm-7"><h4 class="classic-title"><span>Contact Us</span></h4><div class="row" style="margin-top: 2%"><form class="contact-form" id="contact-form" name="contactForm" ng-submit="contactForm.$valid && doSendEmail()" ng-model="contactForm" novalidate><input type="hidden" name="formValid" id="formValid" data-ng-model="formError" ng-value="contactForm.$valid"><div class="form-group"><div class="col-md-12"><div class="col-md-5" style="padding-left: 150px;!important">First name<span class="pull-right">:</span></div><div class="col-md-7"><input type="text" placeholder="First name" ng-model="contact.firstname" name="firstname" required validate-alpha-with-space> <span ng-show="submitted||contactForm.firstname.$dirty"><span class="error-message" ng-show="contactForm.firstname.$error.required"><span>Required</span></span> <span class="error-message" ng-show="contactForm.firstname.$error.validateAlphaWithSpace"><span>Invalid&nbsp;Name</span></span></span></div></div></div><div class="form-group"><div class="col-md-12"><div class="col-md-5" style="padding-left: 150px;!important">Last name<span class="pull-right">:</span></div><div class="col-md-7"><input type="text" placeholder="Last name" ng-model="contact.lastname" name="lastname" required validate-alpha-with-space> <span ng-show="submitted||contactForm.lastname.$dirty"><span class="error-message" ng-show="contactForm.lastname.$error.required"><span>Required</span></span> <span class="error-message" ng-show="contactForm.lastname.$error.validateAlphaWithSpace"><span>Invalid&nbsp;Name</span></span></span></div></div></div><div class="form-group"><div class="col-md-12"><div class="col-md-5" style="padding-left: 150px;!important">Email ID<span class="pull-right">:</span></div><div class="col-md-7"><input type="text" placeholder="Email ID" ng-model="contact.email" name="email" required validate-email> <span ng-show="submitted||contactForm.email.$dirty"><span class="error-message" ng-show="contactForm.email.$error.required"><span>Required</span></span> <span class="error-message" ng-show="contactForm.email.$error.validateEmail"><span>Invalid&nbsp;Email</span></span></span></div></div></div><div class="form-group"><div class="col-md-12"><div class="col-md-5" style="padding-left: 150px;!important">Phone number<span class="pull-right">:</span></div><div class="col-md-7"><input type="text" placeholder="Phone number" ng-model="contact.phone" name="phoneNumber" required validate-phone-number> <span ng-show="submitted||contactForm.phoneNumber.$dirty"><span class="error-message" ng-show="contactForm.phoneNumber.$error.required"><span>Required</span></span> <span class="error-message" ng-show="contactForm.phoneNumber.$error.validatePhoneNumber"><span>Invalid&nbsp;Number</span></span></span></div></div></div><div class="form-group"><div class="col-md-12"><div class="col-md-5" style="padding-left: 150px;!important">Message<span class="pull-right">:</span></div><div class="col-md-7"><textarea rows="7" placeholder="Message" ng-model="contact.message" name="message" required maxlength="250"></textarea><span ng-show="submitted||contactForm.message.$dirty"><span class="error-message" ng-show="contactForm.message.$error.required" style="bottom: 55px"><span>Required</span></span></span></div></div></div><div class="col-md-12 text-center" style="margin-top: 3%"><button type="submit" class="btn-system btn-large" ng-click="submitted=true||doSendEmail()">Submit</button></div></form></div></div><div class="col-lg-4 col-md-5 col-sm-12 col-xs-12"><div class="col-md-12" style="margin-top:15%"><a href="mailto:support@cyberhealths.com"><img alt="" src="../../images/yellow-contact-us.png" style="height: 280px; width: 300px"></a></div></div></div></div><script type="text/javascript" src="../../js/script.js"></script>
