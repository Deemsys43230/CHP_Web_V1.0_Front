<div id="content-page" ng-cloak class="ng-cloak"><div class="container"><div class="row blog-page" style="margin-top: -1%"><div class="col-md-12"><h5 class="classic-title"><i class="fa fa-newspaper-o"><a href="#healthy-tips"></a></i>&nbsp;&nbsp;Articles&nbsp;&nbsp;|&nbsp;&nbsp;<span><i class="fa fa-video-camera"><a href="#useful-videos"></a></i>&nbsp;&nbsp;Videos</span>&nbsp;&nbsp;|&nbsp;&nbsp;<img src="../../images/diseaseControlTips/disease.jpg" style="width: 17px"><a href="#disease-control-tips">&nbsp;&nbsp;Disease Control</a></h5></div><div class="col-lg-8 col-md-7 col-sm-7"><h4 class="margin-bottom-20 margin-top-10">{{videoLink.title}}</h4><div my-youtube code="code" autoplay="autoplay"></div><div ng-hide="videoLink.description==''"><h4 class="margin-top-20 margin-bottom-10">Description</h4><div class="text-justify text-muted" ng-bind-html="videoLink.description | html"></div><br><br></div></div><div class="col-lg-4 col-md-5 col-sm-5 sidebar right-sidebar"><h4 class="classic-title"><span>Other Videos</span></h4><div class="widget widget-popular-posts"><ul class="remove-style"><li ng-repeat="video in videoList"><div class="widget-thumb"><a href="" ng-click="doGetVideo($index,1)"><img class="override" ng-src="{{video.image}}" alt=""></a></div><div class="widget-content"><h5><a href="" class="text-bold" ng-click="doGetVideo($index,1)">{{video.title}}</a></h5><span class="line-clamp-lg" ng-bind-html="video.description | html"></span></div><div class="clearfix"></div></li></ul></div></div></div></div></div><script type="text/javascript" src="../../js/script.js"></script>
