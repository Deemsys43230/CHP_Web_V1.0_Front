<div class="container" ng-cloak class="ng-cloak"><div class="row"><div class="col-md-12 min-height-450" ng-init="init()"><a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a><form class="form-wrapper pull-right" novalidate><input type="text" placeholder="Search here..." value="" ng-change="doGetActivityLogsPage(selectedDate)" ng-model="searchText" required> <button type="submit"><i class="fa fa-search"></i></button></form><div class="col-lg-5 col-md-5 col-sm-5 text-right pull-right"><input hidden id="main-start-date" ng-model="selectedDate"><div id="ui-datepicker" class="pull-right main-datepicker"><input type="text" id="main-date" class="profile_input override" block></div><div class="margin-top-5 pull-right"><i class="fa fa-calendar"></i> Date</div></div><h5 class="classic-title"><span><a href=""><i class="fa fa-calendar-check-o"></i>&nbsp;&nbsp;ACTIVITY LOGS</a></span></h5><div ng-if="loaded"><div class="loader-style"><br><br><br><div class="loader"></div></div></div><table class="table table-striped table-bordered"><thead><tr class="warning sort-icon"><th class="col-md-1">Log ID<i ng-click="sortingLogId('1')" class="{{sortIcon[1]}} pull-right"></i></th><th class="col-md-3">Date and time</th><th class="col-md-8">Activity</th></tr></thead><tbody><tr ng-show="activityLog.length == 0"><td colspan="9" class="text-center">No Results!!!</td></tr><tr ng-repeat="logs in activityLog"><td>{{logs.logid}}</td><td>{{logs.datetime}}</td><td>{{logs.action}}</td></tr></tbody></table><pagination ng-show="total_count>itemsPerPage" max-size="8" items-per-page="itemsPerPage" total-items="total_count" direction-links="true" boundary-links="true" ng-model="currentPage" ng-change="doGetActivityLogs(selectedDate)"></pagination></div></div></div><script type="text/javascript" src="../../js/script.js"></script><script type="text/javascript">$(document).ready(function() {

        var options = {
            maxDate : new Date(),
            endDate : new Date(),
            opens:'left',
            singleDatePicker: true
        };

        $('#main-date').daterangepicker(options, function(start, end, label) {
            angular.element(document.getElementById('main-date')).scope().doGetActivityLogsPage(start.format('DD/MM/YYYY'));
            document.getElementById("main-start-date").value = start.format('DD/MM/YYYY');
        });


    });</script>
