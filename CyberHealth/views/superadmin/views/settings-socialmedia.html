<!-- Start Page Banner -->
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">

        <div class="col-md-3">
            <h4 class="classic-title"><span>Settings</span></h4>
            <div ng-include src="'views/site-menu.html'" onload="activeClass"></div>
        </div>
        <div class="col-md-9">
            <a href="#dashboard" class="back-button pull-right margin-left-10"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
            <div flash-message="2000" class="col-md-4 pull-right"></div>
            <h4 class="classic-title"><span><i class="fa fa-connectdevelop"></i> &nbsp;Social Media</span></h4>
            <form name="socialMediaForm">
                <div class="row form-set">
                    <div class="col-md-3 margin-top-10">
                        <h4>Facebook URL :</h4>
                    </div>
                    <div class="col-md-9 margin-top-10">
                        <input class="form-control margin-bottom-20" name="facebookurl" ng-model="socialMedia.facebookurl" validate-url required>
                        <span ng-show="socialMediaForm.facebookurl.$dirty&&socialMediaForm.facebookurl.$invalid">
                                <span class="error-message" ng-show="socialMediaForm.facebookurl.$error.required"><span>Required.</span></span>
                                 <span class="error-message" ng-show="!socialMediaForm.facebookurl.$error.required&&socialMediaForm.facebookurl.$error.validateUrl"><span>Enter&nbsp;valid&nbsp;URL.</span></span>
                         </span>
                    </div>
                    <div class="col-md-3">
                        <h4>Twitter URL :</h4>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control margin-bottom-20" name="twitterurl" ng-model="socialMedia.twitterurl" validate-url required>
                        <span ng-show="socialMediaForm.twitterurl.$dirty&&socialMediaForm.twitterurl.$invalid">
                                <span class="error-message" ng-show="socialMediaForm.twitterurl.$error.required"><span>Required.</span></span>
                            <span class="error-message" ng-show="!socialMediaForm.twitterurl.$error.required&&socialMediaForm.twitterurl.$error.validateUrl"><span>Enter&nbsp;valid&nbsp;URL.</span></span>
                         </span>
                    </div>
                    <div class="col-md-3">
                        <h4>Linkedin URL :</h4>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control margin-bottom-20" name="linkedinurl" ng-model="socialMedia.linkedinurl" validate-url required>
                        <span ng-show="socialMediaForm.linkedinurl.$dirty&&socialMediaForm.linkedinurl.$invalid">
                                <span class="error-message" ng-show="socialMediaForm.linkedinurl.$error.required"><span>Required.</span></span>
                            <span class="error-message" ng-show="!socialMediaForm.linkedinurl.$error.required&&socialMediaForm.linkedinurl.$error.validateUrl"><span>Enter&nbsp;valid&nbsp;URL.</span></span>

                         </span>
                    </div>
                    <div class="col-md-3">
                        <h4>Google Plus URL :</h4>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control margin-bottom-20" name="googleurl" ng-model="socialMedia.googleurl" validate-url required>
                         <span ng-show="socialMediaForm.googleurl.$dirty&&socialMediaForm.googleurl.$invalid">
                                <span class="error-message" ng-show="socialMediaForm.googleurl.$error.required"><span>Required.</span></span>
                             <span class="error-message" ng-show="!socialMediaForm.googleurl.$error.required&&socialMediaForm.googleurl.$error.validateUrl"><span>Enter&nbsp;valid&nbsp;URL.</span></span>
                         </span>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <a href="" class="btn btn-success" ng-click="doUpdateSocialMedia()" ng-disabled="doGetSocialMedia_isClean() || socialMediaForm.$invalid">Save Changes</a>
            </div>
        </div>
    </div>
</div>

<!-- End Page Banner -->
