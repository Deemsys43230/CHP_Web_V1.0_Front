<div class="container" ng-cloak class="ng-cloak"><div class="row"><div class="col-md-3"><h4 class="classic-title"><span>Food Management</span></h4><div ng-include src="'views/food-menu.html'" onload="activeClass"></div></div><div class="col-md-9" ng-init="init()"><a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a><div flash-message="2000" class="col-md-4 pull-right no-padding"></div><h4 class="classic-title"><span><i class="fa fa-edit"></i> &nbsp;Food Suggestion</span></h4><div ng-if="loaded"><div class="loader-style"><div class="loader"></div></div></div><div class="min-height-385"><table class="table table-bordered table-striped"><thead><tr class="warning"><th class="col-md-2">Suggest ID</th><th class="col-md-3">Suggested Food Name</th><th class="col-md-5">Description</th><th class="col-md-2">Options</th></tr><tr><th></th><th><div class="input-group"><span class="input-group-addon search" id="basic-addon2"><i class="fa fa-search"></i></span> <input class="form-control input-sm" type="text" ng-model="suggestionsearch.foodname" placeholder="Food Name"></div></th><th><div class="input-group"><span class="input-group-addon search" id="basic-addon3"><i class="fa fa-search"></i></span> <input class="form-control input-sm" type="text" ng-model="suggestionsearch.fooddescription" placeholder="Description"></div></th><th><div><select class="form-control input-sm" ng-model="suggestionsearch.foodstatus"><option value="">--Search--</option><option value="0">New</option><option value="1">Add Food</option><option value="2">Rejected</option><option value="3">Approved</option></select></div></th></tr></thead><tbody><tr dir-paginate="suggestion in suggestionfilter = (foodSuggestionList | filter:suggestionsearch | itemsPerPage: 9)" ng-show="foodSuggestionList.length!=0"><td>{{suggestion.suggestionid}}</td><td title="{{suggestion.foodname}}"><span class="line-clamp-sm">{{suggestion.foodname}}</span></td><td title="{{suggestion.fooddescription}}"><span class="line-clamp-md-low">{{suggestion.fooddescription}}</span></td><td><a href="#food-suggestion-detail/{{suggestion.suggestionid}}" class="btn-sm btn-primary btn-sm-override">View</a> <a href="" class="btn-xs btn-success hint--top" ng-click="doApproveFoodSuggestion(suggestion.suggestionid)" ng-show="suggestion.foodstatus==0" data-hint="Approve"><span>&#10004;</span></a> <a href="" class="btn-xs btn-danger hint--top" ng-click="doRejectFoodSuggestion(suggestion.suggestionid)" ng-show="suggestion.foodstatus==0" data-hint="Reject"><span>&#x2716;</span></a> <a href="#add-food/{{suggestion.suggestionid}}" class="btn-sm btn-success" ng-show="suggestion.foodstatus==1">Add Food</a> <span class="label-danger" ng-show="suggestion.foodstatus==2">Rejected</span> <span class="label-success" ng-show="suggestion.foodstatus==3">Approved</span></td></tr><tr ng-show="foodSuggestionList.length==0 || !suggestionfilter.length"><td colspan="4" class="text-center">No Records Found !!!</td></tr></tbody></table></div><dir-pagination-controls ng-show="paginationLoad" direction-links="true" boundary-links="true"></dir-pagination-controls></div></div></div><script type="text/javascript" src="../../js/script.js"></script>
