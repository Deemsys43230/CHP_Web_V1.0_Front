<div class="container" ng-cloak class="ng-cloak"><div class="row"><div class="col-md-3"><h4 class="classic-title"><span>Site Management</span></h4><div ng-include src="'views/site-menu.html'" onload="activeClass"></div></div><div class="col-md-9"><a href="#testimonials" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Testimonial List</a><h4 class="classic-title"><span><i class="fa fa-pencil"></i> &nbsp;{{title}}</span></h4><div class="row"><form name="testimonialForm"><div class="row"><img><div class="col-md-2"><div class="col-md-12 image-editor"><h4>User Image</h4><div class="cropit-image-preview"><input type="hidden" id="base64"></div><div class="margin-top-20 col-md-12 no-padding"><div class="fileUpload btn btn-xs btn-primary"><span>Choose File</span> <input type="file" id="image" name="image" class="upload export cropit-image-input" valid-file ng-model="testimonials.imageurl" ng-click="doUpdateImage();"></div></div></div></div><div class="col-md-10"><div class="col-md-3"><h4>Given By</h4></div><div class="col-md-9 margin-bottom-20"><input class="form-control" name="givenby" ng-model="testimonials.givenby" maxlength="45" required> <span ng-show="testimonialForm.givenby.$dirty&&testimonialForm.givenby.$invalid"><span class="error-message" ng-show="testimonialForm.givenby.$error.required"><span>Required.</span></span></span></div><div class="col-md-3"><h4>Title</h4></div><div class="col-md-9 margin-bottom-20"><input class="form-control" name="title" ng-model="testimonials.title" maxlength="100" required> <span ng-show="testimonialForm.title.$dirty&&testimonialForm.title.$invalid"><span class="error-message" ng-show="testimonialForm.title.$error.required"><span>Required.</span></span></span></div><div class="col-md-3"><h4>Description</h4></div><div class="col-md-9 margin-bottom-20"><span ng-show="testimonialForm.description.$dirty&&testimonialForm.description.$invalid"><span class="error-message textarea-errormessage40" ng-show="testimonialForm.description.$error.required"><span>Required.</span></span></span><div summernote config="options" name="description" ng-model="testimonials.description" required></div></div></div></div></form></div><div class="text-center margin-top-10"><a href="" class="btn btn-success" ng-click="doAddTestimonials()" ng-disabled="testimonialForm.$invalid || isCleanTestimonial()" ng-show="isNew">Add Testimonial</a> <a href="" class="btn btn-success" ng-click="doUpdateTestimonials()" ng-disabled="testimonialForm.$invalid || isCleanTestimonial()" ng-hide="isNew">Save Changes</a> <a href="#testimonials" class="btn btn-warning">Cancel</a></div></div></div></div><script type="text/javascript" src="../../js/script.js"></script><script type="text/javascript">function el(id){return document.getElementById(id);} // Get elem by ID

function readImage() {
    if ( this.files && this.files[0] ) {
        var FR= new FileReader();
        FR.onload = function(e) {   
             el("base64").value=e.target.result;
        };       
        FR.readAsDataURL( this.files[0] );
    }
}
el("image").addEventListener("change", readImage, false);</script>
