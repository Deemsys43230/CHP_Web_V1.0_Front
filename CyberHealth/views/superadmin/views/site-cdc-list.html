<div class="container" ng-cloak class="ng-cloak"><div class="row"><div class="col-md-3"><h4 class="classic-title"><span>Site Management</span></h4><div ng-include src="'views/site-menu.html'" onload="activeClass"></div></div><div class="col-md-9 min-height-450" ng-init="init()"><a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a> <a href="#add-cdc" class="back-button pull-right margin-left-5"><i class="fa fa-plus-circle"></i> Add CDC</a><div flash-message="2000" class="col-md-4 pull-right no-padding"></div><h4 class="classic-title"><span><i class="fa fa-pencil-square-o"></i> &nbsp;CDC List</span></h4><div ng-if="loaded"><div class="loader-style"><div class="loader"></div></div></div><table class="table table-striped table-bordered"><thead><tr class="warning"><th class="col-md-1">ID</th><th class="col-md-2">Title</th><th class="col-md-3">ShortDescription</th><th class="col-md-2">Date</th><th class="col-md-3">Options</th></tr></thead><tbody><tr dir-paginate="content in adminhealthytips | itemsPerPage: 13" pagination-id="healthytips" ng-show="adminhealthytips.length != 0"><td>{{content.syndicateid}}</td><td>{{content.title}}</td><td><span class="line-clamp-sm">{{content.shortdescription}}</span></td><td>{{content.date}}</td><td><a href="#view-cdc/{{content.syndicateid}}" class="btn-xs btn-primary">View Details</a> <a href="#edit-cdc/{{content.syndicateid}}" class="btn-xs btn-warning">Edit</a> <a href="" class="btn-xs btn-success" ng-click="doEnableDisableHealthyTips(content.syndicateid)" ng-show="content.status==1">Publish</a> <a href="" class="btn-xs btn-danger" ng-click="doEnableDisableHealthyTips(content.syndicateid)" ng-hide="content.status==1">Unpublish</a> <a href="" class="btn-xs btn-danger" ng-click="deleteHealthyTips(content.syndicateid)">Delete</a></td></tr><tr ng-show="adminhealthytips.length == 0"><td colspan="4" class="text-center">No Records Found!!!</td></tr></tbody></table><dir-pagination-controls ng-show="paginationLoad" boundary-links="true" pagination-id="healthytips"></dir-pagination-controls></div></div></div><script type="text/javascript" src="../../js/script.js"></script>
