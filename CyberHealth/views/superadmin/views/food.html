<div class="container" ng-cloak class="ng-cloak"><div class="row"><div class="col-md-3"><h4 class="classic-title"><span>Food Management</span></h4><div ng-include src="'views/food-menu.html'" onload="activeClass"></div></div><div class="col-md-9 min-height-450" ng-init="init()"><a href="#dashboard" class="back-button pull-right margin-left-5"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a> <a href="#addFood" class="back-button pull-right margin-left-5"><i class="fa fa-plus-circle"></i> Add Food</a><div class="pull-right" id="hidden-search"><a href="#" onclick="return false" class="show-list-search search_button margin-left-5"><i class="fa fa-search"></i></a><div class="search-list-form override"><form autocomplete="off" class="searchform"><input type="text" ng-model="foodsearch" placeholder="Search here..."></form></div></div><div flash-message="2000" class="col-md-4 pull-right no-padding"></div><h4 class="classic-title"><span><i class="fa fa-list-ul"></i> &nbsp;Food List</span></h4><div ng-if="loaded"><div class="loader-style"><div class="loader"></div></div></div><table class="table table-bordered table-striped"><thead><tr class="warning sort-icon"><th class="col-md-2">Food ID&nbsp;<i ng-click="sortFoodId()" class="{{sortfoodidicon}}"></i></th><th class="col-md-7">Food Name&nbsp;&nbsp;<i ng-click="sortFoodName()" class="{{sortfoodnameicon}}"></i></th><th class="col-md-3">Options</th></tr></thead><tbody><tr dir-paginate="food in foodfilter=(foodList | startsWithLetterFood: foodsearch |orderBy:sortKey:reverse | itemsPerPage: 10)" ng-show="foodList.length!=0"><td>{{food.foodid}}</td><td title="{{food.foodname}}"><span class="line-clamp-lg">{{food.foodname}}</span></td><td><a href="#food-view/{{food.foodid}}" class="btn-xs btn-primary">View</a> <a href="#food-edit/{{food.foodid}}" class="btn-xs btn-warning">Edit</a> <a href="" class="btn-xs btn-success" ng-click="doEnableDisable(food.foodid)" ng-show="food.status==0">Enable</a> <a href="" class="btn-xs btn-danger" ng-click="doEnableDisable(food.foodid)" ng-hide="food.status==0">Disable</a></td></tr><tr ng-show="foodList.length==0 || !foodfilter.length "><td colspan="6" class="text-center">No Records Found !!!</td></tr></tbody></table><dir-pagination-controls ng-show="paginationLoad" max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls></div></div></div><script type="text/javascript" src="../../js/script.js"></script>
